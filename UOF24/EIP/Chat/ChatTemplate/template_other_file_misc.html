<table>
    <tr>                
        <td valign="top">
            <img src="Images/M_UChat_DefaultPhoto.png"
                data-user-guid="{{user_guid}}" 
                class="width_36 block_photo"
                alt=""                 
                />
        </td>
        <td valign="top">
            <label class="font_8pt user_name">{{user_name}}</label><br/>                    
            <table class="other_content block_file_misc" 
                style="padding:5pt" >
                <tr>
                    <td>
                        <img src="{{icon_url}}" alt=""  class="block_icon"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><b>{{file_name}}</b></label><br />
                        <label class="font_7pt">Size:</label> <label class="font_7pt">{{file_length}}</label> 
                    </td>
                </tr>             
            </table>                                       
        </td>
        <td valign="bottom" class="font_7pt">                
            <label> {{time}} </label>
        </td>
    </tr>
</table>

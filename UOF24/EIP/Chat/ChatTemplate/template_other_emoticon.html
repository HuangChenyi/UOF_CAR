<table>
    <tr>                
        <td valign="top">
            <img src="Images/M_UChat_DefaultPhoto.png"
                data-user-guid="{{user_guid}}"
                class="width_36 block_photo"
                alt=""                 
                />
        </td>
        <td valign="top">
            <label class="font_8pt user_name">{{user_name}}</label><br/>                
            <img src="Emoticon.aspx?emoticonType={{emoticon_type}}&emoticonName={{emoticon_name}}" 
                style="width:1px" 
                class="block_emoticon"                
                alt="" />

        <td valign="bottom" class="font_7pt">                
            <label> {{time}} </label>
        </td>
    </tr>
</table>

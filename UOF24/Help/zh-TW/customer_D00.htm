<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>客戶資料統計</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p>
        <span class="title">客戶資料統計</span>
    </p>
    <p>依據不同角度，顯示個人具有瀏覽權限的客戶資料統計圖表。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark2.gif" width="32" height="32"></td>
            <td><b>新增客戶數統計</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>選取要查詢的起迄日期，點選 [ 查詢 ]，即可顯示在起迄日期內所發佈的新增客戶數統計長條圖</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark2.gif" width="32" height="32"></td>
            <td><b>資料統計分析</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>地區別分析：依據地區別，顯示各地區別的客戶資料統計圖表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>等級分析：依據客戶等級，顯示各等級的客戶資料統計圖表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>類別分析：依據客戶類別，顯示各類別的客戶資料統計圖表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>行業別分析：依據行業別，顯示各行業別的客戶資料統計圖表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>資本額分析：依據資本額級距，顯示各資本額的客戶資料統計圖表</td>
            </tr>
        </table>
    </blockquote>
</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>對話室記錄查詢</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>
<body>

    <p>
        <span class="title">對話室記錄查詢</span>
    </p>
    <p>此功能需搭配EM(Excellence Message)使用，系統管理者與對話室的&quot;主席&quot;或&quot;成員&quot;皆可藉此進行查詢。 </p>

    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        
	<tr>
        <td>
            <img border="0" src="images/mark.gif" width="32" height="32"></td>
        <td><b>如何查詢對話記錄</b></td>
    </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>選取好欲查詢的起訖時間，按下[查詢]即會列出時間範圍內的對話記錄</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>也可輸入對話室名稱或選擇成員進行查詢</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>查詢後點選「對話室名稱」，即可查看該筆對話記錄的相關資訊，也可以對此記錄進行Excel匯出</td>
            </tr>
        </table>
    </blockquote>

    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>對話記錄閱讀權限修改</b></td>
        </tr>
    </table>
   
        
   
    <blockquote>
        只有主席有修改成員讀取記錄的權限<br /><br />
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選「對話室名稱」，按下[修改權限]</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>針對其對話的成員進行修改，再按下[確定]即完成設定</td>
            </tr>
        </table>
    </blockquote>

    <hr>
    <blockquote>
        <p>
            <b>注意：</b>不是所有人皆可以查詢到對話記錄，系統是依對話結束時，主席是否有勾選其成員的閱讀權限來控制
        </p>
    </blockquote>

</body>

</html>

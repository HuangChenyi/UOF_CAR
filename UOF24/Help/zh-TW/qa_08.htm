<body>

    <p>
        <span class="title">使用者閱讀討論主題的方法</span>
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width:32px">
                <img border="0" src="images/no1.gif" width="32" height="32"></td>
            <td>進入討論區後直接選擇要閱讀的主題，即可看到主題的內容和回覆以及樓層顯示</td>
        </tr>
        <tr>
            <td>
                <img border="0" src="images/no2.gif" width="32" height="31"></td>
            <td>點選 [討論區] 後，可以看到各討論區和不同的主題版本，點選 
		[我訂閱的文章] 會列出所有訂閱的討論</td>
        </tr>
        <tr>
            <td>
                <img border="0" src="images/no3.gif" width="32" height="31"></td>
            <td>若點選 [我發表過的] 會列出所有我曾經發表過的討論文章，點選 [我參與的] 
		會列出所有我參與回覆的討論文章</td>
        </tr>
        <tr>
            <td>
                <img border="0" src="images/no4.gif" width="32" height="31"></td>
            <td>點選 [搜尋] 即可以依條件搜尋全部的文章</td>
        </tr>
    </table>

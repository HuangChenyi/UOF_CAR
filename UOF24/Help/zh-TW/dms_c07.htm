<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>文件簽核流程維護</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">文件簽核流程維護</span></p>
    <p>管理者可以維護管理文管電子簽核的表單，包含公佈審核流程和調閱審核流程</p>
    <p><strong>公佈審核流程、調閱審核流程</strong></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在文件簽核流程維護的左側，點選「公佈審核流程」</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>再畫面會列出所有的公佈審核流程，可以看到流程是否在使用中或是未使用，也可以看到那裡目錄使用了那些流程</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>如若流程不要再使用時，可以選擇刪除流程，但是只能刪除未使用的流程</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no4.gif" width="32" height="31"></td>
                <td>每個流程名稱都有一個對應的目錄，因為流程的維護人員，是流程的建立者，也就是當初流程是在那一個目錄建立起來的，要由原本目錄管理者來維護</td>
            </tr>
            <tr>
                <td>
                    <img alt="" src="images/no5.gif" width="32" height="31"></td>
                <td>每個目錄都可以共用同一個流程，若要修改，可以選擇 [更改使用目錄]</td>
            </tr>
        </table>
    </blockquote>
</body>

</html>

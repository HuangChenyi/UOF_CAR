<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>呼叫DLL狀況查詢</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">
        呼叫DLL狀況查詢
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32">
                </td>
                <td>
                    <p>查詢表單起案、結案、狀態變更、簽核中或站點呼叫時，呼叫外部DLL的狀態。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="32">
                </td>
                <td>
                    <p>簽核中和站點呼叫可查詢簽核者和站點代號，退回申請者的站點代號為ReturnToApplicant。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="32">
                </td>
                <td>
                    <p>勾選傳送失敗的表單，按[重新傳送]來重新傳送失敗的DLL。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="32">
                </td>
                <td>
                    <p>點選表單編號，可觀看表單呼叫DLL狀態歷史記錄。</p>
                </td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

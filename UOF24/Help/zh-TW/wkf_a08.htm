<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>設定自選流程</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">
        設定自選流程
    </p>
    <p>當系統管理者設定表單流程的某個站點為「自選流程」時，當申請者或是簽核者在「自選流程」站點時，必須要先設定預跑的流程才能送出。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在簽核表單時，按 [定義自選流程] ，即進入選擇流程的畫面。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在左側選擇流程，選擇加入左邊的簽核流程中，如果選擇多個簽核流程，再用拖曳的方式排列流程的簽核順序，設定好後，按[確定]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>簽核流程設定好後，按 [送出] ，表單即會依照所選擇的流程，送出給簽核人員。</td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <p></p>
    </blockquote>

</body>

</html>

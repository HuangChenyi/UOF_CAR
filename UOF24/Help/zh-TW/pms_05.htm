<body>

<p><span class="title">設定</span></p>
<p>專案管理的基礎設定</p>
<blockquote>
	<table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
		<tr>
			<td style="width:32px">
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>系統管理員可以把權限下放給某些人員，依不同權限的人員，可以操作的內容也不同</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>可以建立專案人員︰只能建立專案，修改自己創建草稿專案，查看自己創建的專案</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>
			預設通知類別︰如有勾選系統自動發送通知類別，在新建專案時，系統會預設為勾選的那幾項，未勾選的系統不會發送訊息通知</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>
			可以查詢所有專案的人員︰選定的人員可以查詢所有專案，不論是否是專案的負責人或是參與者</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>
			可以查詢特定專案的人員︰選取的人員即使不是該專案負責人或是參與者也可查詢到該專案，先選擇要設定的專案，點擊圖示，即打開一對話框，選取人員，按下[確定]即可設定</td>
		</tr>
		</table>
</blockquote>
</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>企業面版設定</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">企業面版設定</span></p>
    <p>
        系統管理者可以定義使用者預設的面版及位置，系統提供一欄、兩欄與三欄的樣式選擇。
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">企業面板</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>可決定哪些面板要固定在使用者首頁上方，以控制面板閱讀的必需性，如：公司語錄、待簽表單等。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>使用者不可移動與關閉面板。</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>個人預設面板</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>可設定全新帳號在登入後的個人面板預設值，舊帳號不會依該設定顯示。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>使用者登入後，仍可自行選擇所需面板、調整面板位置。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

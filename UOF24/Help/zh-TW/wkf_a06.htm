<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>設定發佈時間</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">設定發佈時間</p>
    <p>表單要發佈後，使用者才可以使用到新版的表單。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>版本編號是由系統內定的，使用者不可以自已輸入。</td>
            </tr>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>設定發佈時間，分為「指定時間」、「不使用自動發佈」和「立刻發佈」；預設值為「不使用自動發佈」，若要馬上使用，則選擇「立刻發佈」，如果指定發佈時間，時間一到則會自動發佈。</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>註：如果新版表單已發佈，而舊版的表單仍有申請者使用中或簽核中，舊版的表單會依舊版的流程繼續簽核，至結案為止</b></p>
    </blockquote>

</body>

</html>

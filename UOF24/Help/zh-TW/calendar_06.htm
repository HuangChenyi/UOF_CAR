    <p><span class="title">回覆是否參加會議</span></p>
    <p>收到會議邀請時，可以回覆參加或是拒絕，讓會議召集人知道可以參加的人員。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>行事曆內，在「會議清單」點選「被邀請」的會議；或是，在我的首頁內的未回覆會議裡，點選要回覆的會議</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在回覆的欄位勾選「回覆參加會議」或「回覆不參加」，若不參加請輸入說明，按一下 [確認] 即可</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>回覆參加的會議，系統會自動加入行事曆內，</td>
            </tr>
        </table>
    </blockquote>
    <p><b>注意：</b></p>
    <blockquote>
        <p class="style1">是否參加會議的答覆，在會議召開前皆可修改答覆。</p>
        <p>會議召集人可以查詢每個人回覆的情況。</p>
    </blockquote>
    <hr>
    <blockquote>
        <p>如何召開會議？請參閱<a href="calendar_04.htm">如何召開會議</a></p>
    </blockquote>

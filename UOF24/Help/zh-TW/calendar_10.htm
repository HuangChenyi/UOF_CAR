    <title>查看部門行事曆或事件</title>

<body>

    <p><span class="title">查看部門行事曆或事件</span></p>
    <p>每個單位或是部門可以建立專屬的部門事件或是部門行事曆，單位同仁可以查詢其相關資訊。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事曆內，可以在「日」、「週」、「月」或「部門事件」中 ，
			查看部門的相關事件</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>部門事件是由管理者去設定的，供使用者查看自己單位的相關事宜</td>
            </tr>
            <tr>
                <td><img border="0" src="images/no3.gif" width="32" height="32"></td>
                <td>「月」行事曆內容可以匯出PDF檔和Excel檔</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

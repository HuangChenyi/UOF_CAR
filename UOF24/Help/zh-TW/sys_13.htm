<body>

    <p><span class="title">首頁面版管理</span></p>
    <p>
        系統管理中可以定義使用者預設的面版及位置，可以定義面版是否必須觀看，設定為必須時使用者無法移除。
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">

                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選 [首頁面版管理] ，
			進入畫面後</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>決定那些面版是否啟用，若不想讓使用者使用則取消勾選</td>
            </tr>
            <tr>
                <td>
                    <img alt="3" src="images/no3.gif" width="32" height="31"></td>
                <td>決定那些面版可以關閉或是一定要存在首頁上，只要勾選或是取消面版，即可控制面版閱讀的必需性</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>線上使用者查看及強迫登出</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">線上使用者查看及強迫登出</span></p>
    <p>管理正在線上的使用者</p>

    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/no1.gif" width="32" height="32" alt="NO.1"></td>
            <td>&nbsp;請點選「系統管理」&gt;「線上使用者管理」，然後即可預覽目前登入系統的使用者</td>
        </tr>
        <tr>
            <td>
                <img border="0" src="images/no2.gif" width="32" height="31" alt="NO.2"></td>
            <td>可以知道那些使用者目前在使用那些模組和登入時間</td>
        </tr>
        <tr>
            <td>
                <img border="0" src="images/no3.gif" width="32" height="31" alt="NO.3"></td>
            <td>若因使用者未按照正常操作程序去登出系統，使用者會一直停留在系統內，則會佔去使用人數名額；管理者有權將使用者登出，請點選﹝強迫登出﹞，則使用者會被迫登出系統</td>
        </tr>
    </table>
    <hr />
    <p><b>註：</b>按一下 [更新名單] ，系統會更新目前在系統內的人員。</p>

</body>

</html>

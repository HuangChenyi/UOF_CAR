<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>可休假查詢(管理員)</title>
    <link href="../help.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p><span class="title">可休假查詢(管理員)</span></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>提供管理者查詢員工休假餘額。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="32"></td>
                <td>選取欲查詢的部門，右方即帶出該部門的人員列表，可勾選「包含子部門」，或輸入欲查詢的人員後，再按下【查詢】鈕即將資料帶出，所顯示的帳號資料是為了區別同名同姓的員工。另外，亦可利用【Export】鈕將所查詢出來的明細資料匯出為Excel檔案。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="32"></td>
                <td>點按帳號後，開啟可休假別時數明細視窗，可自行選擇欲查看的年度。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no4.gif" width="32" height="32"></td>
                <td>查看時所有假別的使用情形皆會列出，而較特別的是補休假僅會顯示所選年度申請的所有加班剩餘補休時數，不論是否已過期。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no5.gif" width="32" height="32"></td>
                <td>當人員有轉換部門時，舊部門主管無法看到該人員調至新部門後的可休假餘額資料；但新部門主管可看到該人員所有歷史部門的資料。</td>
            </tr>
        </table>
    </blockquote>



    <hr>
</body>

</html>

    <p><span class="title">彈休假主檔維護</span></p>
    <p>差勤參數維護的假別中，啟用彈休假後，需於此定義彈休假時間，以供使用者進行彈休假申請。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>點按【新增】，進行彈休假日期、名稱及備註的維護。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="32"></td>
                <td>新增後，使用者的彈休假餘額會依到職日而有所不同。EX.2013/2/28、2013/3/29、2013/10/31被設定為彈休假，2013/1/1到職的員工有三天彈休假，但2013/4/1到職的員工僅有一天彈休假可申請。</td>
            </tr>
        </table>
    </blockquote>



    <hr>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>如何做人員證照維護</title>
    <link href="../help.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p><span class="title">如何做人員證照維護</span></p>
    <p>可利用人員證照維護搭配人事管理，建立人力資料庫。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="../images/mark.gif" width="32" height="32"></td>
            <td><b>新增人員證照與維護</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>首先進行[類別維護]，先規劃好類別項目。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="31"></td>
                <td>接著點選[新增證照]鈕，開啟維護視窗後，挑選證照的類別以及維護證照代碼及名稱。注意! 證照代碼不可重覆。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="31"></td>
                <td>點選證照代碼，可維護該筆證照資料。注意!證照代碼修改後亦不可與現有代碼重覆。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no4.gif" width="32" height="31"></td>
                <td>若要刪除該人員證照，先勾選欲刪除之明細資料後，再按下[刪除證照]鈕即可。</td>
            </tr>
        </table>
    </blockquote>

    <p>
        &nbsp;
    </p>

    <hr>
</body>

</html>

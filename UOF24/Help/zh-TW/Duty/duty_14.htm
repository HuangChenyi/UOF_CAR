    <p><span class="title">個人年休假的查詢方法</span></p>
    <p>提供使用者可查詢自己的年休假資訊。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="../images/mark.gif" width="32" height="32"></td>
            <td><b>查詢條件</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>先點選年度的下拉式選單以供使用者挑選欲查詢之年度，再按下[查詢]鈕，即可帶出該年度之年休資訊。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="31"></td>
                <td>此處的「本年度已休天數」來源為：當使用者將請假單之假別為特休假送出申請時，便會開始累計在此欄位中。</td>
            </tr>
        </table>
    </blockquote>

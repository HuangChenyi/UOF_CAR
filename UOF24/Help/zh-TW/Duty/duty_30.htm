<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>補休時數查詢</title>
    <link href="../help.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p><span class="title">補休時數查詢</span></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>當加班單(轉補休)結案後，系統會依”實際加班日”往後推算管理者所設定的【補休假可用期限】作為其補休到期日，而所有人員皆可於此查詢”當年度”自己剩餘的補休時數及各補休的到期日。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="32"></td>
                <td>選取欲查詢的部門，建議可勾選「包含子部門」，接著設定日期，再按下【查詢】，系統即會列出該部門下所有人員的可補休時數資料，或直接輸入帳號進行搜尋。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="32"></td>
                <td>亦可利用[Export]鈕將所查詢出來的明細資料匯出為Excel檔案。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no4.gif" width="32" height="32"></td>
                <td>當人員有轉換部門時，舊部門主管無法看到該人員調至新部門後的補休資料；但新部門主管可看到該人員所有歷史部門的補休資料。</td>
            </tr>
        </table>
    </blockquote>



    <hr>
</body>

</html>

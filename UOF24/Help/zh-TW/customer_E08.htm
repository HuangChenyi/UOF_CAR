<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>如何瀏覽客戶資料</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">如何瀏覽客戶資料</span></p>
    <p>在客戶資料中設定的資料歸屬，即為可瀏覽該筆客戶資料的使用者權限，必須具有該筆客戶資料瀏覽權限，才能觀看該筆已發佈客戶的資料。</p>
    <blockquote>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>瀏覽客戶資料</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>進入 [ 客戶資料維護 ] 畫面，左方標籤預設顯示的是 [ 類別 ]</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按一下 [ 個人常用客戶 ]、[ 類別 ] 、[ 行業別 ]或[ 地區別 ]標籤，右方畫面即會顯示具有瀏覽權限的已發佈客戶資料清單</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>點選要瀏覽的「客戶代號」，即會出現瀏覽客戶資料對話視窗，可觀看客戶資料及聯絡人資料清單。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>點選 [ 清單 ]，即會出現顯示聯絡人清單對話視窗，可觀看聯絡人詳細資料。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no5.gif" width="32" height="31"></td>
                <td>注意：必須具有瀏覽此筆客戶資料的權限，才能看到此筆已發佈的客戶資料</td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

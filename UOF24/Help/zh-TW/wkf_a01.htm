<body>

    <p class="title"><b>如何管理表單類別</b></p>
    <p>
        表單的分類是方便管理，使用者或是管理者在使用表單時，可以快速地依分類來尋找。
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>按[類別管理]，開啟類別管理視窗。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按 [新增類別] ，出現New Category，連按左鍵2下即可輸入類別名稱；若要刪除則先選擇類別，按[刪除類別]；[設定語系]則是當系統使用其他語言介面時，類別名稱要顯示所對應的語言。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>表單建立完後，如果要更換類別時，只要直接拖曳表單到類別名稱上，當放開滑鼠時，表單就已搬移到新類別名稱下。</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>註：一定要先建立表單類別，才能開始設計各式表單。</b></p>
    </blockquote>

</body>

</html>

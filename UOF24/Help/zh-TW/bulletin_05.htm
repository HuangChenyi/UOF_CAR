<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>如何發佈審核公告</title>

    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p>
        <span class="title">如何發佈審核公告</span>
    </p>
    <p>如果公告設定需要審核才能公佈，則當要發佈公告時，系統會自動進入審核流程 </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width:32px">
                    <img border="0" src="images/mark2.gif" width="32" height="32"></td>
                <td><span style="font-weight: 700">發佈審核 </span></td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>進入「發佈審核」，即會列出所有等待審核的公告，點選公告主旨內的公告查看公告內容，確定無誤後，按下方[允許]的按鈕，此公告則會自動公佈  </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32"></td>
                <td>此外，也能在待審核的公告列表，直接勾選公告，再按上方[允許]的按鈕，勾選的公告則會自動公佈  </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32"></td>
                <td>若不允許公告發佈時，勾選公告，再按上方[拒絕]的按鈕，在公告頁面，可看到該公告的狀態為「發佈拒絕」 </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>註：</b>如果公告類別有多位公告審核者，只要其中一位公告審核者審核通過，此份公告即發佈 </p>
    </blockquote>

</body>

</html>

<body>

    <p><span class="title">集團選單</span></p>
    <p>若集團下有多個公司時，各公司分別有各自購買的UOF系統時，可設定集團選單，方便集團中的高階主管登入查看資料。在使用集團選單前，必須先到[系統管理]/[一般組態設定-集團設定]中，啟用並設定想要連接的UOF站台網址。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">

                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選 [新增選單] ，
			輸入主選單的抬頭「選單文字」，亦可輸入選單的多國語言，再設定要連結網頁的網址，和是否開新視窗</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>最後選取人員，設定誰可以連結此選單，按一下 [儲存]即可</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>如果需要做子選單，則在主選單下，按一下 [新增選單] ，即進入新增動作，選單最多只能有3階</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>事件檢視</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">事件檢視</span></p>
    <p>記錄每一筆文件的新增、刪除和修改動作，所以，若日後要追蹤文件的來龍去脈時可以查詢</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>可針對是文件、目錄或安全性這三種類別來查詢；也可以針對某個檔案類型，例如doc, ppt等。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>選擇要查詢的動作，分為四種：新增、刪除、修改和下載，僅有類別勾選文件時，才可查詢下載的動作，例如目錄的新增和文件的修改。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>選擇要查詢的起迄日期，以及維護文件的動作者，按 [搜尋] 會列出事件紀錄，按[Export]可匯出所查詢出的事件記錄。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>如果這些事件紀錄都不想保留時，可以按一下 [刪除全部事件] ，便將這些事件紀錄刪除。</td>
            </tr>
        </table>
    </blockquote>
</body>

</html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>如何申請調閱文件</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">如何申請調閱文件</span></p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 新細明體; font-weight: 700">申請調閱文件</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>進入「文件庫」頁面，點選左側選單中的「調閱」頁籤，勾選右側的「顯示所有文件」，及會列出允許被調閱的文件。點選欲調閱的文件，按一下文件名稱，就會開啟文件調閱的操作視窗。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在調閱期限中可以填寫此文件需要調閱的期限，並且填寫調閱理由，最後按下[調閱申請]，即完成調閱的申請。當調閱審核通過後，即可觀看或下載文件。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

<body>

    <p class="title">
        建立 [自訂流程]
    </p>
    <p>當表單管理者，允許簽核者可以自訂簽核流程時，簽核者可以依照表單來決定流程。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/item.gif" width="32" height="32"></td>
                <td>選擇 {定義自訂流程} ，可以新增、修改和刪除自訂流程，方法請參考<a href="wkf_a07.htm">自訂流程的作法</a>。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="32"></td>
                <td>正在使用的自訂流程不能被修改或刪除。</td>
            </tr>
        </table>
    </blockquote>
    <hr>

    <blockquote>
        <p><b>註：申請者在簽核表單時，若遇到自訂流程站點時，在當下也可以定義自訂流程，方法請請參考</b><a href="wkf_a07.htm">自訂流程的作法</a></p>
        <p>&nbsp;</p>
    </blockquote>

</body>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>搜尋討論主題的方法</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p>
        <span class="title">搜尋討論主題的方法</span>
    </p>
    <p>
        使用者可以利用搜尋快速的尋找自己要的文章。
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 新細明體; font-weight: 700">搜尋</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>先在搜尋欄位內輸入要查詢的關鍵字，再按一下 [搜尋] ，即會列結果</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>系統會依使用者輸入的關鍵字來搜尋，搜尋的範圍是這個討論版的討論文章，搜尋的條件以「討論主題」和「討論內容」為主</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
		<img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>進階搜尋</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選 [進階搜尋] </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>接著選擇要查詢的討論版或標題或作者、推薦次數或發表時間，可以選輸入其中任何一個條件，或是一次輸入多個搜尋條件</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>「進階搜尋結果 」會列出搜尋結果</td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <p>
            <br>
        </p>
    </blockquote>

</body>

</html>

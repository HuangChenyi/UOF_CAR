<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>Proxy 狀態查詢</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">Proxy狀態查詢</span></p>
    <p>當有啟用Proxy Server 時，欲觀看文件是否拋轉成功，可在此查詢狀況。&nbsp;</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>重新拋轉文件</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>當錯誤次數超過系統所設定的次數時，如希望檔案能夠再一次自動重送，請點選【清除錯誤次數】，待下一次排程啟動時，該筆檔案就會再一次拋轉。</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>狀態說明</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>等候中：檔案已上傳，但尚未進入排程裡。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="32"></td>
                <td>準備中：檔案已在排程中，準備拋轉。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="32"></td>
                <td>處理中：檔案目前正在進行拋轉。如所上傳文件經過很長時間都停留在處理中，請點選【清除錯誤次數】，讓系統重新傳送。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="32"></td>
                <td>完成：檔案已完成拋轉，可正常從Proxy或UOF使用檔案。</td>
            </tr>
        </table>
    </blockquote>
</body>

</html>

    <p><span class="title">檢視事件</span></p>
    <p>
        事件檢視裡記錄系統內所發生的各種事件或動作，利用「檢視事件」，可以監視被記錄於事件日誌中的事件；
    </p>
    <p>
        不過，這是提供日後要追查系統問題所使用的，所以會由此系統提供者進行查閱檢視事件。
    </p>

</body>

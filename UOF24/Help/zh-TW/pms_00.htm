<p><span class="title">專案管理</span></p>
<blockquote>
	<p>
	專案經理人可以透過本系統來管控專案進度，並分配指派工作。</p>
	<p>任務人員是負責執行工作，並要回報任務狀況；階段負責人要審核各個任務是否正確完全；專案負責人要審核每個階段。</p>
	<p>提供查詢界面，專案人員可以查詢專案的執行過程。</p>
</blockquote>

</body>

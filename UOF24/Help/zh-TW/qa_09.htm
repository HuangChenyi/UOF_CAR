<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>精華區的設定方法</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>
    <p><span class="title">精華區的設定方法</span></p>
    <p>建立精華區目錄及管理精華區。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">建立精華區的目錄</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>先建立精華區目錄，點選「討論區」下的 [精華區設定] </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>挑選要設定精華區的討論區，再選擇要設定的討論版</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>接著設定精華區目錄，因為精華區的文章會以目錄來分類，按一下 [目錄設定] 即進入新增目錄的畫面，建立目錄</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>精華區文章搬移</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>先點選某討論版，再按一下 [本版精華區] ，會出現<span id="ctl00_ContentPlaceHolder1_Label1">「精華區目錄列表」</span></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>點選 [文章搬移] ，即可用拖拉的方式搬移討論文章</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>若要刪除則先勾選討論主題，再按一下 
			[刪除選取項目]，即可將討論主題從精華區移除</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>

        <p>
            將討論主題列在精華區內，請參考<span style="font-family: 新細明體;"><a href="qa_06.htm">區版主擁有的權限為何?</a>
                和 <a href="qa_07.htm">版主擁有的權限為何?</a></span><br>
        </p>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>設定部門管理人員</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">停用人員管理</span></p>
    <p>
        可針對帳號被停用之人員，設定表單代理及權限複製。
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">表單代理人設定</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>按一下[停用人員管理] 即可進入設定的畫面，畫面會列出所有被停用人員之帳號、名稱及其待簽表單數量</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>點選其[待簽表單數量]，可針對不同表單選擇不同的代理人，先勾選表單，設定代理起訖時間，並選擇代理人，代理原因可不輸入</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>點選[確定]，即完成設定，若要繼續設定別張表單，可按[確定後繼續]</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>設定後若代理人未簽核，亦可再做修改，步驟同2</td>
            </tr>
        </table>
    </blockquote>

    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">權限複製</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選[複製]後，其部門職級會全部保留，讓權限直接複製到新的帳號</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>其它欄位設定方式同<a href="sys_01.htm">內部人員維護-新增人員</a></td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>表單退簽的方法</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">表單退簽的方法</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">表單退簽的方法</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選欲簽核的表單，想要退簽表單時，先輸入想退簽的意見後，在畫面的下方可以看到一個 [退簽] 按鈕。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按 [退簽] ，畫面即會進入挑選退簽對象的選單裡，在要退回的人員中，按 [退簽]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>表單便退回所指定的退簽對象。</td>
            </tr>
        </table>
    </blockquote>
    <hr>

    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="vertical-align: top; width: 4px">
                    <b>註：</b>
                </td>
                <td>
                    <p>1.退簽時，可退回之前的各站點的簽核者</p>
                    <p>
                        2.退回的站點，站點簽核人員重新簽核後，會依照表單所定的流程再往下送
                    </p>
                    <p>
                </td>
            </tr>
        </table>


    </blockquote>

</body>

</html>

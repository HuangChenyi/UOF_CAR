<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>公司語錄維護</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">公司語錄維護</span></p>
    <p>公司可以對同仁公佈公司的精神以及要傳達的宗旨。&nbsp;</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>公司語錄</b></td>
        </tr>
    </table>
    <p>公司語錄的語錄內容會顯示在「我的首頁」，會採輪播的方式，一次只出現一則公司語錄</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在「入口網站」下的其他管理，選擇「公司語<span class="style1">錄」進行新增公司語錄</span></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td style="height: 10px;">點選 [新增] ，輸入語錄主題、開放起始日期、開放終止日期和語錄內容，也可以上傳圖片和超連結，再按一下 
			[確定] 即可</td>
            </tr>
        </table>
    </blockquote>
    <hr />
    <p><b>注意：</b></p>
    <blockquote>
        <p>．可以設定是否讓外部會員觀看語錄。</p>
        <p>．請於系統管理下的管理員設定中，設定誰可以維護公司語錄。</p>
    </blockquote>
</body>

</html>

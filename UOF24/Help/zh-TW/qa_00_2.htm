    <p><span class="title">討論區的管理：討論區設定</span></p>
    <p>
        1. 整個UOF討論區下可以建立數個不同主題的「討論區」，每個討論區下又可建立數個「討論版」；
    </p>
    <p>2.「討論區」的管理者為區版主，「討論版」的管理者為版主。</p>

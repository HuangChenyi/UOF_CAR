<body>

    <p><span class="title">設定部門管理人員</span></p>
    <p>
        設定那些部門人員是由誰負責管理，被授予管理系統使用者的人員，可新增、修改和刪除人員。
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">部門人員維護</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>按一下 
			[新增管理人員] 即可進入設定的畫面，先選擇人員後，再選取負責部門，則表示此人負責此部門的人員管理</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>所設定的負責部門是包含子部門，如果是不相關的子部門則可再多新增幾筆資料</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

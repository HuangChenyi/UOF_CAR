<HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5" />
    <title>匯入、匯出表單</title>
    <link href="help.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p class="title">
        <b>匯入、匯出表單</b>
    </p>
    <p>
        將表單內容、流程等相關資訊及轉換成xml檔匯出及匯入。
    </p>
    <blockquote>
        <table class="HelpTable">
            <colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32" alt="" />
                </td>
                <td>
                    匯入表單：先點選欲匯入的表單名稱，再點選 [匯入表單]，挑選表單的xml檔即可進行表單匯入，而匯入的表單類別及表單名稱需相同；匯入後即會出現一個未發布的表單版本，可藉由表單設計去修改表單或進行發布。
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31" alt="" />
                </td>
                <td>
                    匯出表單：先點選表單名稱，並在欲匯出的表單版本中按下[匯出表單]，輸入欲儲存的檔名並按下儲存。
                </td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

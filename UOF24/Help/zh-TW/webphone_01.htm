<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>內部帳號登錄</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p>
        <span class="title">內部帳號登錄</span>
    </p>
    <p>設定可使用網路電話的人員，此設定需搭配EM(Excellence Messenger)使用。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選「系統管理」下的[內部帳號登錄]，進入設定畫面</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>先按[新增]，輸入SIP帳號(號碼)和密碼，並選擇此號碼是屬於公用或私用</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>按下[確定]，若要繼續設定，則點按[確定後繼續]</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>由於公用號碼可供多人使用，因此需另外設定可撥打公用號碼之人員，選取完人員後及完成，而私用號碼則只可給一人使用</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>註：</b>網路電話的相關組態設定需先完成，以上設定之人員才可撥打網路電話，詳請參考<a href="sys_10.htm">一般組態設定</a></p>
    </blockquote>
</body>
</html>

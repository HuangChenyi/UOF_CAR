<html>

<head>

<body>

    <p><span class="title">設定個人的休假</span></p>
    <p>要休假時，將休假日期設定在行事曆，可供主管或同仁查詢。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>新增一筆休假</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事曆內，可以在「日」、「週」、「月」或「休假清單」點選 [新增休假] ，進入編輯畫面
			；或是在「日」、「週」和「月」點選時間或日期就會出現新增「休假」等</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>會出現編輯視窗，輸入休假的「主旨」和「說明」，再選擇「起迄時間」，若是一整天的休假，可以勾選為「全天」</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>設定完後按下 
			[確定]，即新增一筆休假</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width:32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>查看部門休假</b></td>
        </tr>
    </table>
    <blockquote>
        <p>在個人行事曆內，或在「休假清單」點選 [部門休假清單] ，會列出自已部門的放徦日。</p>
        <p>&nbsp;</p>
    </blockquote>

    <hr>
    <blockquote>
        <p>關於工作歸檔的方法請參考，請參閱<a href="calendar_12.htm">歸檔類別分類維護</a></p>
        <p>&nbsp;</p>
    </blockquote>
</body>

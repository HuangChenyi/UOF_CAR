<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>查詢欄位修改記錄</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">查詢欄位修改記錄</p>
    <p>每一個簽核者所簽核的資料都會記錄下來，日後如果對表單的記錄有爭議時，便可以做查詢。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight:bold">站點逐一查詢</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在簽核表單時，點選上方的實際簽核明細，進入觀看流程對話視窗。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在每個站點的右上方皆有一個小圖示，點選圖示即可看到此站點欄位的填寫狀況。</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>全部站點查詢</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在 {已送審表單} 和 {已簽核表單} ，在欲查詢的表單操作列中，點選 
			[觀看] 便可以查詢相關的表單資料。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>會列出每個簽核者的簽核時間和簽核記錄。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

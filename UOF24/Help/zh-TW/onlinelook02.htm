<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>影片新增與刪除</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">影片新增與刪除</span></p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>新增影片</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>
                    <span style="font-size: 10pt">先點選「影音類別] 後，點選 [新增影音] ，即進入設定畫面</span></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>輸入影音檔案名稱和影音簡介，再設定影片開放時間和結束時間，最後再上傳影音檔案，點 [瀏覽] 
			就可以上傳，注意：只限於.WMV檔 </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><b>註：</b><blockquote><p>上傳檔案後，才會產生影音連結網址</p>
                    <p>上傳的影音沒有限制誰才可以觀看，所有系統內的內部員工皆可以觀看此影片</p></blockquote></td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>刪除影片</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>勾選影音檔案名稱，再點選 [刪除影音]，即可以將影片刪除掉。</td>
            </tr>
        </table>

    </blockquote>

</body>

</html>

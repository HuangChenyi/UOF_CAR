    <p class="title">系統管理</p>
    <blockquote>
        <p>系統管理者可以建立部門組織和人員，並管理使用者的權限；並維護企業內的組織行事曆。</p>
        <p>設定各種角色的管理員，把系統開放給某些人員管理；另維護基礎主檔，包含職級、職務、學歷和專長。</p>
        <p></p>
    </blockquote>

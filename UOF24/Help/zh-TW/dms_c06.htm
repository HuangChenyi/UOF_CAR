<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>檔案批次匯入</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">檔案批次匯入</span></p>
    <p>
        文件批次上傳工具可以整批上傳匯入文件至文件管理內，讓文件管理在建立之初即可以快速上線。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在安裝UOF系統所在的Server上，選擇要上傳至文件管理系統的檔案或是目錄；</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>輸入UOF系統的帳號和密碼，再用拖曳的方式，拖至右邊的「文管系統」目錄中的文件或是目錄；</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no3.gif" width="32" height="31"></td>
                <td>可以分文件或是目錄上傳，也可依文件設定作者，也可以設定文件的版本，確定後匯入的動作即完成。</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no4.gif" width="32" height="31"></td>
                <td>文件批次上傳工具可在安裝光碟片內的Tools\DMS取得，亦可登入客服網站(<a href="http://eip.edetw.com">http://eip.edetw.com</a>)在『知識庫』面板下載檔案與說明文件。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

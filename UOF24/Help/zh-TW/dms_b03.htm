<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>如何查詢文件審核進度</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>
<body>

    <p><span class="title">如何查詢文件審核進度</span></p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span class="style1">個人送審文件</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>&nbsp;</td>
                <td><strong>發佈申請狀態</strong></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>進入「發佈申請狀態」，即會列出所有送審核的文件</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>列表中會列出審核的狀態，可讓送審者查詢；若覺得訊息不想留著的話，勾選文件，再一下 [刪除] 即可將文件的送審訊息刪除 </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><strong>調閱申請狀態</strong></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>進入「調閱申請狀態」，即會列出所有調閱的文件</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>列表中會列出審核的狀態、調閱時間，可讓送審者查詢；若覺得想取消調閱的話，勾選文件，再一下 [刪除] 即可取消調閱 </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>註：</b>簡易審核：如果目錄權限有多個管理者，只要其中一位管理者審核通過，即此份文件即公佈</p>
    </blockquote>

</body>

</html>

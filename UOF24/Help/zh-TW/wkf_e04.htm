<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>設定他人代理人</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">設定他人代理人</p>
    <p>當使用者沒有啟動代理時間或是沒有設定任何代理人時，管理者可以幫使用者設定。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>按[選擇欲設定之人員]，挑選要幫忙設定代理資訊的使用者。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按 [啟動代理時間] 即可為使用者啟動代理時間。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>也可以點選要設定的表單，再按 [新增表單代理人] ，即可幫使用者個別設定表單代理人或取消代理機制，必須要啟動代理時間，此設定才會有作用。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>勾選「代理時間列表」內的代理時間，按[刪除代理時間]即可刪除代理時間資訊；勾選「表單代理列表」內的表單名稱，按[刪除表單代理]即可刪除表單代理資訊。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

<head>

    <title>交辦工作進度查詢</title>
    <link href="help.css" rel="stylesheet" type="text/css">

<body>

    <p><span class="title">交辦工作的進度查詢</span></p>
    <p>主管或同事可以分派工作其他人員，並查詢其狀況和進度。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事曆內，可以在「日」、「週」、「月」或「交辦事項」點選交辦工作項目 ，即可進入
			查詢</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>再點選「(查看)工作進度」，可以看到每個負責人員的最新回報狀況，亦可針對某負責人查詢其進度執行狀態和說明</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><span>•如何分派工作給部屬或同事，請參閱<a href="calendar_09.htm">如何分派工作給部屬或同事</a></span></p>
    </blockquote>
    <p></p>

</body>

</html>

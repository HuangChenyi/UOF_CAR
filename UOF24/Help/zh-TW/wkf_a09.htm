<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>設定表單起結案通知條件</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">設定表單起結案通知條件</p>
    <p>如果希望表單一起案時就要通知某些負責人員，可以設定表單起案通知；若是在結案時要通知某些負責人員，可以設定表單結案通知。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">設定表單起案通知</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在{表單設計} 的 [設定表單起案通知條件] ，點選 [設定表單起案通知]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>可以選擇什麼樣的判斷條件要通知那些人員，再按下 [&lt;--] 即可把通知條件設定完成。</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>設定表單結案通知</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在{表單設計} 的 [設定表單起案通知條件] ，點選 [設定表單結案通知]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>可以選擇什麼樣的判斷條件要通知那些人員，再按下 [&lt;--] 
			即可把通知條件設定完成。</td>
            </tr>
        </table>
    </blockquote>

    <hr>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong> 註：判斷式和條件的設定方法，請參考</strong><a href="wkf_a04.htm">設定表單條件</a></p>

</body>

</html>

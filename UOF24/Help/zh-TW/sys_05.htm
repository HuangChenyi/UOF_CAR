<body>

    <p><span class="title">AD設定</span></p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>Active Directory Server 設定</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>AD 
			Server可設定內部人員使用和外部人員使用的Server，先設定內部人員的，先輸入「內部員工AD 
			Server」的IP或名稱，再輸入Domain名稱，最後輸入連線的帳號和密碼</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>
                    外部會員AD Server的主機若和內部人員為同一台時，則不需要再另外設定，只要勾選「AD Server同上」</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>欄位對應</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>設定AD Server和EB系統的欄位對應，當欄位對應好後，日後使用時，則可以直接從AD匯入資料給UOF系統</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>先對應「名稱」，再設定內部員工欄位，設定完後再設定外部會員欄位，都設定好後按一下 [儲存] ，將AD的設定存檔</td>
            </tr>
        </table>
    </blockquote>

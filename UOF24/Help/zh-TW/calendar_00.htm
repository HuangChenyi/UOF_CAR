    <p class="title">
        行事曆
    </p>
    <blockquote>
        <p>專屬於個人的地方，可以記錄和計劃個人的工作行程和進度，或記錄備忘內容，提醒自已注意事項以免忘記處理。</p>
        <p>可以召開會議並記錄會議結果，並將會議的結論事項分派給相關人員去執行處理；被邀請與會的人員，可以回覆參加或是拒絕，讓會議召集人知道可以參加的人員。</p>
        <p>要休假時，將休假日期設定在行事曆，可供主管或同仁查詢。</p>
        <p>主管或同事可以分派工作給其他人員，並查詢其狀況和進度。</p>
    </blockquote>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>如何刪除問卷</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">如何刪除問卷</span></p>
    <p>刪除個人製作的問卷。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>進入 [ 問卷維護 ] 畫面，勾選要刪除的問卷資料，按一下上方功能列的 [ 刪除問卷 ]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>詢問是否確定刪除，點選 [ 確定]，即可進行刪除勾選的問卷資料</td>
            </tr>
            <tr>
                <td></td>
                <td>

                    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>

                        <tr>
                            <td style="width: 32px">
                                <img border="0" src="images/item.gif" width="32" height="31"></td>
                            <td>如果是刪除調查中、中止或結束的問卷，則問卷統計結果將會一併被刪除</td>
                        </tr>
                        <tr>
                            <td>
                                <img border="0" src="images/item.gif" width="32" height="31"></td>
                            <td>問卷製作者只能刪除自己建立的問卷，問卷管理者才具有維護所有問卷的權限</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p>關於新增資料的方法，請參閱<a href="que_D01.htm">如何建立問卷</a></p>

    </blockquote>
</body>
</html>

    <p><span class="title">推薦討論主題或文章</span></p>
    <p>使用者和版主可以推薦優秀的討論主題或回覆，被推薦的作者會累計積分，提升自已在論壇的聲望。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">推薦討論主題或回覆的文章</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在討論區點選討論版，按一下討論主題 ，即進入討論主題畫面</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>點選 [推薦] 系統會自動計算分數
			，會給本篇文章加一個推薦分數，若是管理者、區版主和版主所推薦的評分是不同，請參考附註</td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <p>
            <b>註： </b>
            一般的使用者和管理者、區版主和版主所推薦的評分不同，一般的使用者一個文章只能給一分，而區版主和版主可以給1~5分
        </p>
    </blockquote>
    <hr>
    <blockquote>
        <p>
            區版主和版主推薦討論主題的評分方法，請參考<a href="qa_06.htm">區版主擁有的權限為何?</a>
            和 <a href="qa_07.htm">版主擁有的權限為何?</a>
        </p>

        <p>
            如何回覆討論主題，請參考<a href="qa_03.htm">回覆討論主題</a>
        </p>
    </blockquote>

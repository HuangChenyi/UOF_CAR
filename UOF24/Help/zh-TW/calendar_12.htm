<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>歸檔類別分類</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">歸檔類別分類維護</span></p>
    <p>行事曆的工作、借用、備忘、會議、休假和交辦事項，使用者可以自行設定歸檔類別，將事項分類方便管理。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事曆的工作、借用、備忘、會議、休假和交辦事項的清單內，點選 [歸檔類別維護] 來建立自己的分類類別 </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按一下 [新增類別] 後輸入類名稱，建立完成後按一下 [關閉視窗] 即可</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no3.gif" width="32" height="31"></td>
                <td>要歸檔時，先勾選清單內的事項項目，再至「歸檔至」選擇要歸檔的類別，即完成歸檔動作</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no4.gif" width="32" height="31"></td>
                <td>日後可以依照自已設定的分類來查詢相關事項</td>
            </tr>
        </table>
    </blockquote>
    <p></p>

</body>

</html>

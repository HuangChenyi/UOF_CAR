<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>目錄強制訂閱</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">目錄強制訂閱</span></p>
    <p>
        目錄管理者可以強制使用者訂閱某目錄，當目錄下的文件變更時，使用者能接收到通知。
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>勾選「訂閱目錄文件」，選擇只訂閱此目錄或包含子目錄</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>通知時機設定：在這四種情況下系統會寄發通知給訂閱對象，分別是新文件發布、文件版本變更、文件作廢、文件被銷毀，或者可以勾選任何變更。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>選擇欲強制訂閱對象，設定完成後如使用者無訂閱該目錄，系統還是會依照所選擇的通知時機發送通知給強制訂閱對象中被選取人員。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>如有使用一般訂閱並被設定強制訂閱時，會以強制訂閱為主，發送的私人訊息中主旨會加上【強制訂閱】字樣，若有【文件編號】也會顯示在主旨上。</td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>文件異地發佈狀態查詢</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">文件異地發佈狀態查詢</span></p>
    <p>
        當有使用異地發佈時，目錄管理者可查看文件發佈狀態。
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>當文件發佈失敗時，點選[重新發佈]，則會將此文件重新加入排程發佈。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>發佈狀態</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
                        <tr>
                            <td>
                                <img border="0" src="images/item.gif" width="32" height="32"></td>
                            <td>發佈成功：為文件已成功發佈至異地。</td>
                        </tr>
                        <tr>
                            <td>
                                <img border="0" src="images/item.gif" width="32" height="32"></td>
                            <td>發佈失敗：為文件發佈失敗。</td>
                        </tr>
                        <tr>
                            <td>
                                <img border="0" src="images/item.gif" width="32" height="32"></td>
                            <td>處理中：為排程上在傳送中。</td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </blockquote>
</body>

</html>

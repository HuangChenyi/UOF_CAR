<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>查看部門行事曆或事件</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">查看他人的行事曆</span></p>
    <p>每個單位或是部門可以建立專屬的部門事件或是部門行事曆，單位同仁可以查詢其相關資訊。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事曆內，可以在「日」、「週」、「月」或「部門事件」中 ，
			查看部門或是其他人員的相關事件；另外也可在「週」的檢視中切換檢視模式，依人員顯示該週的行事曆</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>部門主管可以查詢較詳細的資料，包含議中、忙碌、不在辦公室的事項</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

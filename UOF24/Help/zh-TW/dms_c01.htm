<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>類別維護</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">類別維護</span></p>
    <p>文件類別是文件的屬性之一，系統管理者將類別定義好後可供所有文件使用。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span class="style1">類別維護</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>類別一定要先建立起來，日後在新增文件時，才可設定文件的類別</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>選擇上方功能列的 [類別維護] ，按一下「新增子類別」 ，即可輸入類別名稱，類別可以是多階層的樹狀結構，建立完成後，按一下 [關閉視窗]</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 新細明體; font-size: 12px; font-weight: 700">變更文件所屬類別</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在左側「文件類別」再選擇類別，右側會列出此類別的文件</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>勾選要變更的文件，再按一下 [變更文件所屬類別] ， 即進入變更文件類別視窗，選擇要變更的目錄，按一下 [確定] 即可 </td>
            </tr>
        </table>
    </blockquote>


</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>使用並管理常用文件</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>
<body>

    <p><span class="title">使用並管理常用文件</span></p>
    <p>使用者可以將常用的資料加入「常用文件」內，方便日後快速使用</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">加入常用文件</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>找尋到要加入的文件後，再至「操作」上按一下 [加入常用文件]  </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按一下 [確定] 即將文件加入個人常用文件區內</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">使用並管理常用文件</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選左側的「常用文件」頁籤，會列出自己設定的常用文件，可以下載、訂閱、評分等</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>若要取消常用文件裡的文件可以勾選文件後，再選擇 [刪除] 即可 </td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <p></p>
    </blockquote>
    <p></p>
</body>

</html>

<html>

<head>

<title>文件清冊</title>
<link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>
<p><span class="title">文件清冊</span></p>
<p> 使用者會看到所有的文件清冊</p>
<blockquote>
  <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
    <tr>
      <td style="width:32px"><img border="0" src="images/no1.gif" width="32" height="32"></td>
      <td>可依發行時間或到期時間、狀態、作者以及目錄搜尋文件</td>
    </tr>
    <tr>
      <td><img border="0" src="images/no2.gif" width="32" height="31"></td>
      <td>按「確定」，即會列出文件的清冊</td>
    </tr>
    <tr>
      <td><img border="0" src="images/no3.gif" width="32" height="31"></td>
      <td>按「發送到期通知」會依所查到的文件發送訊息通知作者與保管者</td>
    </tr>
    <tr>
      <td>
          <img border="0" src="images/no4.gif" height="31"  width="32" /> </td>
      <td>按「匯出Excel」產生Excel報表，內容包含作者以及讀者等資訊</td>
    </tr>
  </table>
</blockquote>
<p>　</p>
</body>

</html>

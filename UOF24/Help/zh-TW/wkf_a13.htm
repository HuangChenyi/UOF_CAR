<HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5" />
    <title>利用表單範本建立新表單</title>
    <link href="help.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p class="title">
        <b>利用表單範本建立新表單</b>
    </p>
    <p>
        內建百張預設表單，可自行編修表單範本欄位。
    </p>
    <blockquote>
        <table class="HelpTable">
            <colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img alt="" border="0" src="images/no1.gif" width="32" height="32" />
                </td>
                <td>
                    可至表單設計中，選擇欲設定的表單，點按[新增表單版本]。
                </td>
            </tr>
            <tr>
                <td>
                    <img alt="" border="0" src="images/no2.gif" width="32" height="31" />
                </td>
                <td>
                    建置方式選擇第三種：匯入外部表單，按[匯入範本]，可利用系統提供的百張表單範本，依序從表單類別、表單名稱，勾選所需的欄位，再按下[確定]即可。
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31" />
                </td>
                <td>
                    亦可在設計表單欄位時，直接從已建好的表單範本中新增所需欄位，點按[選擇表單範本]，同樣依序從表單類別、表單名稱，勾選所需的欄位，點按[確定]即可。
                </td>
            </tr>
            <tr>
                <td>
                    <img alt="" border="0" src="images/no4.gif" width="32" height="31" />
                </td>
                <td>
                    所勾選的欄位則會直接新增於表單中。
                </td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

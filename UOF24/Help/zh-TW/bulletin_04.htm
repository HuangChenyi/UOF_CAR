<body>

    <p>
        <span class="title">如何查詢公告瀏覽記錄</span>
    </p>
    <p>公告管理員和系統管理者可以針對某人員和某時間內的公告進行是否已閱覽的查詢。 </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
		<tr>
            <td style="width:32px">
                <img border="0" src="images/no1.gif" width="32" height="32"></td>
            <td>先選擇時間的範圍和欲查詢的人員 </td>
        </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32"></td>
                <td>再選擇公告的種類(未讀/已讀)，並勾選是否含已下架的公告 </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32"></td>
                <td>按下[查詢]後，系統即會列出與所查詢的人員相關之公告，可看到「公告類別」、「主旨」、「發佈者」等相關資訊  </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p>關於「公告管理員的設定」，請參閱<a href="sys_02.htm">管理員設定</a> </p>
    </blockquote>

</body>

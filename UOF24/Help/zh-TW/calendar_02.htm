<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>工作進度回報歷程</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">工作進度回報歷程</span></p>
    <p>記錄自己的工作進度，並回報交辦工作者工作進度。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事曆內，可以在「日」、「週」、「月」、「工作清單」或「我的首頁」點選工作
			項目 ，即可進入編輯畫面編輯工作狀態</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在「狀態」的地方選擇「進行中」或「已完成」輸入工作狀況，交辦工作的同仁可以看到你所回報的狀態以及完成時間</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>點選[確定]即完成回報，狀態為「進行中」時可&quot;重複&quot;填入
            工作回報說明，系統會記錄進度歷程，欲觀看可點按狀態欄位中的[工作回報歷程]
           ，最新一筆記錄會顯示在最上方</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>若狀態選擇「已完成」，則工作回報說明只能輸入一次<span class="style1"></span></td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>註：</b>關於查詢交辦工作進度的功能，<span style="FONT-FAMILY: 新細明體">請參閱</span>&nbsp;<a href="calendar_11.htm">交辦工作進度查詢</a></p>
    </blockquote>

</body>

</html>

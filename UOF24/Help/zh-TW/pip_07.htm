<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=big5">
    <title>UOF系統站內搜尋</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>
    <p><span class="title">UOF系統站內搜尋</span></p>
    <p>使用者可以利用站內搜尋，在公告、討論區、電子簽核等等中找到相關資料</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 新細明體; font-size: 12px; font-weight: 700">快速尋找</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在「站內搜尋」輸入關鍵字，按下 [放大鏡] 即會列出最近三個內的相關資料 </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>公告、討論區、電子簽核、文件管理和私人訊息等等中找到相關資料</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 新細明體; font-size: 12px; font-weight: 700">進階站內搜尋</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>點選 [進階] ，可以選擇要搜尋的UOF Site、模組，再選擇資料範圍時間。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>最後輸入要搜尋的關鍵字串，再按下 [搜尋] 即可。</td>
            </tr>
        </table>
    </blockquote>
    <p></p>
</body>

</html>

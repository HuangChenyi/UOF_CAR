    <title>訂閱清單管理</title>
    <link href="help.css" rel="stylesheet" type="text/css">

<body>

    <p><span class="title">訂閱清單管理</span></p>
    <p>
        使用者可以訂閱文件或是目錄，當文件或是目錄下的文件有任何異動時，會送出私人訊息使用者
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">管理訂閱清單</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在文件管理選單選擇 [訂閱清單] ，即進入清單列表 ，可以看到自已訂閱的文件和目錄列表  
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>若想取消訂閱，先勾選要取消的目錄或檔案，再按一下 [取消訂閱] ，日後系統就不會再通知使用者了  
                </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>註：</b>要如何訂閱目錄或是文件，請參閱：<a href="dms_a05.htm">訂閱目錄或文件</a></p>
        <p></p>
    </blockquote>

</body>

</html>

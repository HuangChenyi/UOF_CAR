<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>如何管理表单类别</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title"><b>如何管理表单类别</b></p>
    <p>
        表单的分类是方便管理，用户或是管理者在使用表单时，可以快捷地依分类来查找。
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>按[类别管理]，打开类别管理窗口。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按 [新建类别] ，出现New Category，连按左键2下即可输入类别名称；若要删除则先选择类别，按[删除类别]；[设置语言]则是当系统使用其他语言界面时，类别名称要显示所映射的语言。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>表单创建完后，如果要更换类别时，只要直接拖放表单到类别名称上，当放开鼠标时，表单就已转移到新类别名称下。</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>注：一定要先创建表单类别，才能开始设计各式表单。</b></p>
    </blockquote>

</body>

</html>

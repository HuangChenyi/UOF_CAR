<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>在线用户查看及强迫注销</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">在线用户查看及强迫注销</span></p>
    <p>管理正在在线的用户</p>

    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/no1.gif" width="32" height="32" alt="NO.1"></td>
            <td>&nbsp;请点选“系统管理”&gt;“在线用户管理”，然后即可预览当前登录系统的用户</td>
        </tr>
        <tr>
            <td>
                <img border="0" src="images/no2.gif" width="32" height="31" alt="NO.2"></td>
            <td>可以知道哪些用户当前在使用哪些模块和登录时间</td>
        </tr>
        <tr>
            <td>
                <img border="0" src="images/no3.gif" width="32" height="31" alt="NO.3"></td>
            <td>若因用户未按照正常操作程序去注销系统，用户会一直停留在系统内，则会占去使用人数名额；管理者有权将用户注销，请点选z强迫注销{，则用户会被迫注销系统</td>
        </tr>
    </table>
    <hr />
    <p><b>注：</b>单击 [更新名单] ，系统会更新当前在系统内的人员。</p>

</body>

</html>

<head>

<body>

<p><span class="title">设置</span></p>
<p>项目管理的基础设置</p>
<blockquote>
	<table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
		<tr>
			<td style="width:32px">
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>系统管理员可以把权限下放给某些人员，依不同权限的人员，可以操作的内容也不同</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>可以创建项目人员：只能创建项目，修改自己创建草稿项目，查看自己创建的项目</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>
			默认通知类别：如有勾选系统自动发送通知类别，在新建项目时，系统会默认为勾选的那几项，未勾选的系统不会发送消息通知</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>
			可以查询所有项目的人员：选定的人员可以查询所有项目，不论是否是项目的负责人或是参与者</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/item.gif" width="32" height="32"></td>
			<td>
			可以查询特定项目的人员：选定的人员即使不是该项目负责人或是参与者也可查询到该项目，先选择要设置的项目，点击图标，即打开一对话框，选定人员，按下[确定]即可设置</td>
		</tr>
		</table>
</blockquote>
</body>

</html>

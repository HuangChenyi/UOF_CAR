    <p class="title">
        行事历
    </p>
    <blockquote>
        <p>专属于个人的地方，可以记录和计划个人的任务行程和进度，或记录备忘内容，提醒自已注意事项以免忘记处理。</p>
        <p>可以召开会议并记录会议结果，并将会议的结论事项分配给相关人员去运行处理；被邀请与会的人员，可以回覆参加或是拒绝，让会议召集人知道可以参加的人员。</p>
        <p>要休假时，将休假日期设置在行事历，可供主管或同仁查询。</p>
        <p>主管或同事可以分配工作给其他人员，并查询其状况和进度。</p>
    </blockquote>

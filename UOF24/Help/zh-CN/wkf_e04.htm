<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>设置他人代理人</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">设置他人代理人</p>
    <p>当用户没有启动代理时间或是没有设置任何代理人时，管理者可以帮用户设置。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>按[选择欲设置之人员]，挑选要帮忙设置代理信息的用户。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按 [启动代理时间] 即可为用户启动代理时间。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>也可以点选要设置的表单，再按 [新建表单代理人] ，即可帮用户个别设置表单代理人或取消代理机制，必须要启动代理时间，此设置才会有作用。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>勾选“代理时间列表”内的代理时间，按[删除代理时间]即可删除代理时间信息；勾选“表单代理列表”内的表单名称，按[删除表单代理]即可删除表单代理信息。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

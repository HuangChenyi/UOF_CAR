<HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>利用表单模板创建新表单</title>
    <link href="help.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p class="title">
        <b>利用表单模板创建新表单</b>
    </p>
    <p>
        内建百张默认表单，可自行编修表单模板字段。
    </p>
    <blockquote>
        <table class="HelpTable">
            <colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img alt="" border="0" src="images/no1.gif" width="32" height="32" />
                </td>
                <td>
                    可至表单设计中，选择欲设置的表单，点按[新建表单版本]。
                </td>
            </tr>
            <tr>
                <td>
                    <img alt="" border="0" src="images/no2.gif" width="32" height="31" />
                </td>
                <td>
                    新建方式选择第三种：导入外部表单，按[导入模板]，可利用系统提供的百张表单模板，依序从表单类别、表单名称，勾选所需的字段，再按下[确定]即可。
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31" />
                </td>
                <td>
                    亦可在设计表单词段时，直接从已建好的表单模板中新建所需字段，点按[选择表单模板]，同样依序从表单类别、表单名称，勾选所需的字段，点按[确定]即可。
                </td>
            </tr>
            <tr>
                <td>
                    <img alt="" border="0" src="images/no4.gif" width="32" height="31" />
                </td>
                <td>
                    所勾选的字段则会直接新建于表单中。
                </td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

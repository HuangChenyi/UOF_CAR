<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>设置发布时间</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">设置发布时间</p>
    <p>表单要发布后，用户才可以使用到新版的表单。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>版本编号是由系统内定的，用户不可以自已输入。</td>
            </tr>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>设置发布时间，分为“指定时间”、“不使用自动发布”和“立刻发布”；默认为“不使用自动发布”，若要马上使用，则选择“立刻发布”，如果指定发布时间，时间一到则会自动发布。</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>注：如果新版表单已发布，而旧版的表单仍有申请者使用中或签核中，旧版的表单会依旧版的流程继续签核，至结案为止</b></p>
    </blockquote>

</body>

</html>

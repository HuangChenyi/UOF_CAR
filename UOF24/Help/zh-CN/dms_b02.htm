<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>订阅列表管理</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">订阅列表管理</span></p>
    <p>
        用户可以订阅文档或是目录，当文档或是目录下的文档有任何变动时，会送出私人消息用户
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">管理订阅列表</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在文档管理菜单选择 [订阅列表] ，即进入列表列表 ，可以看到自已订阅的文档和目录列表  
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>若想取消订阅，先勾选要取消的目录或文件，再单击 [取消订阅] ，日后系统就不会再通知用户了  
                </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>注：</b>要如何订阅目录或是文档，请参阅：<a href="dms_a05.htm">订阅目录或文档</a></p>
        <p></p>
    </blockquote>

</body>

</html>

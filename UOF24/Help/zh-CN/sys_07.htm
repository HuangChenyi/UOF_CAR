    <p><span class="title">查看事件</span></p>
    <p>
        事件查看里记录系统内所发生的各种事件或动作，利用“查看事件”，可以监视被记录于事件日志中的事件；
    </p>
    <p>
        不过，这是提供日后要追查系统问题所使用的，所以会由此系统提供者进行查阅查看事件。
    </p>

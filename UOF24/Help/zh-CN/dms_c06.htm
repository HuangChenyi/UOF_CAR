<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>文件批次导入</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">文件批次导入</span></p>
    <p>
        文档批次上传工具可以整批上传导入文档至文档管理内，让文档管理在创建之初即可以快速上线。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在安装UOF系统所在的Server上，选择要上传至文档管理系统的文件或是目录；</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>输入UOF系统的帐号和密码，再用拖放的方式，拖至右边的“文管系统”目录中的文档或是目录；</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no3.gif" width="32" height="31"></td>
                <td>可以分文档或是目录上传，也可依文档设置作者，也可以设置文档的版本，确定后导入的动作即完成。</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no4.gif" width="32" height="31"></td>
                <td>文档批次上传工具可在安装光盘片内的Tools\DMS取得，亦可登录客服网站(<a href="http://eip.edetw.com">http://eip.edetw.com</a>)在『知识库』面板下载文件与说明文档。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

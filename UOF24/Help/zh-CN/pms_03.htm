<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>日志</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">日志</span></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选[日志]，依要查询的内容选择项目状态，状态分为五种，分别为所有状态、尚未开始、进行中、已中止、已结案，项目名称可输可不输，如果精确查找的话，可以输入项目名称</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>接着选定 [期间] 的起讫时间</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>所有条件设置好后，点击 [查询] ，系统即会列出所查询的项目</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>点击项目名称，即可查看项目的阶段和任务明细、审核历程、项目甘特图，并可用EXCEL导出项目</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no5.gif" width="32" height="31"></td>
                <td>项目管理员可以对已超时的项目任务进行稽催。对进行中的任务进行提醒，并可查看任务回报历程</td>
            </tr>
        </table>
    </blockquote>
    <hr>

    <blockquote>
        <p><b>注</b>：仅系统管理员方可查看日志</p>
    </blockquote>

</body>

</html>

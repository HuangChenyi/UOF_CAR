<body>

    <p><span class="title">查看部门行事历或事件</span></p>
    <p>每个单位或是部门可以创建专属的部门事件或是部门行事历，单位同仁可以查询其相关信息。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事历内，可以在“日”、“周”、“月”或“部门事件”中 ，
			查看部门的相关事件</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>部门事件是由管理者去设置的，供用户查看自己单位的相关事宜</td>
            </tr>
            <tr>
                <td><img border="0" src="images/no3.gif" width="32" height="32"></td>
                <td>“月”行事历内容可以导出PDF档和Excel档</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>文档签核流程维护</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">文档签核流程维护</span></p>
    <p>管理者可以维护管理文管电子签核的表单，包含公布审核流程和调阅审核流程</p>
    <p><strong>公布审核流程、调阅审核流程</strong></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在文档签核流程维护的左侧，点选“公布审核流程”</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>再画面会列出所有的公布审核流程，可以看到流程是否在使用中或是未使用，也可以看到那里目录使用了哪些流程</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>如若流程不要再使用时，可以选择删除流程，但是只能删除未使用的流程</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no4.gif" width="32" height="31"></td>
                <td>每个流程名称都有一个映射的目录，因为流程的维护人员，是流程的创建者，也就是当初流程是在那一个目录创建起来的，要由原本目录管理者来维护</td>
            </tr>
            <tr>
                <td>
                    <img alt="" src="images/no5.gif" width="32" height="31"></td>
                <td>每个目录都可以共用同一个流程，若要修改，可以选择 [更改使用目录]</td>
            </tr>
        </table>
    </blockquote>
</body>

</html>

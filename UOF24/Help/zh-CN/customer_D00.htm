<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>客户数据统计</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p>
        <span class="title">客户数据统计</span>
    </p>
    <p>依据不同角度，显示个人具有浏览权限的客户数据统计图表。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark2.gif" width="32" height="32"></td>
            <td><b>新建客户数统计</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>选定要查询的起迄日期，点选 [ 查询 ]，即可显示在起迄日期内所发布的新建客户数统计条状图</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark2.gif" width="32" height="32"></td>
            <td><b>数据统计分析</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>地区别分析：依据地区别，显示各地区别的客户数据统计图表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>等级分析：依据客户等级，显示各等级的客户数据统计图表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>类别分析：依据客户类别，显示各类别的客户数据统计图表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>行业别分析：依据行业别，显示各行业别的客户数据统计图表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="31"></td>
                <td>资本额分析：依据资本额级距，显示各资本额的客户数据统计图表</td>
            </tr>
        </table>
    </blockquote>
</body>

</html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>内部帐号注册</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p>
        <span class="title">内部帐号注册</span>
    </p>
    <p>设置可使用网络电话的人员，此设置需搭配EM(Excellence Messenger)使用。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选“系统管理”下的[内部帐号注册]，进入设置画面</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>先按[新建]，输入SIP帐号(号码)和密码，并选择此号码是属于公用或私用</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>按下[确定]，若是否继续设置，则点按[确定后继续]</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>由于公用号码可供多人使用，因此需另外设置可拨打公用号码之人员，选定完人员后及完成，而私用号码则只可给一人使用</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>注：</b>网络电话的相关配置设置需先完成，以上设置之人员才可拨打网络电话，详请参考<a href="sys_10.htm">常规配置设置</a></p>
    </blockquote>
</body>
</html>

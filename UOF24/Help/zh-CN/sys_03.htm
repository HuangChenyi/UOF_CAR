<p class="title">授权设置</p>
<p>让客户做系统授权设置的方法，提供客户注册使用。</p>

<table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
	<tr>
		<td>
		<img border="0" src="images/no1.gif" width="32" height="32" alt="NO.1"></td>
		<td>&nbsp;请先复制“Machine Code”，再将此段文字寄给相关人员进行注册</td>
	</tr>
	<tr>
		<td>
		<img border="0" src="images/no2.gif" width="32" height="31" alt="NO.2"></td>
		<td>相关人员会将license 的文件“license.xml”寄给客户，并请客户将文件放在根目录\app_data之下即可</td>
	</tr>
	<tr>
		<td>
		<img border="0" src="images/no3.gif" width="32" height="31" alt="NO.3"></td>
		<td>即会在“license”下看到注册的内容，如是否启用、公司名称和授权人数等</td>
	</tr>
	</table>

</body>

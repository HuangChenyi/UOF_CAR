<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>公司语录维护</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">公司语录维护</span></p>
    <p>公司可以对同仁公布公司的精神以及要传达的宗旨。&nbsp;</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>公司语录</b></td>
        </tr>
    </table>
    <p>公司语录的语录内容会显示在“我的首页”，会采轮播的方式，一次只出现一则公司语录</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在“入口网站”下的其他管理，选择“公司语<span class="style1">录”进行新建公司语录</span></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td style="height: 10px;">点选 [新建] ，输入语录主题、开放起始日期、开放终止日期和语录内容，也可以上传图片和超链接，再单击 
			[确定] 即可</td>
            </tr>
        </table>
    </blockquote>
    <hr />
    <p><b>注意：</b></p>
    <blockquote>
        <p>．可以设置是否让外部会员观看语录。</p>
        <p>．请于系统管理下的管理员设置中，设置谁可以维护公司语录。</p>
    </blockquote>
</body>

</html>

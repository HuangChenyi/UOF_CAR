<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>Proxy 状态查询</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">Proxy状态查询</span></p>
    <p>当有启用Proxy Server 时，欲观看文档是否抛转成功，可在此查询状况。&nbsp;</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>重新抛转文档</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>当错误次数超过系统所设置的次数时，如希望文件能够再一次自动重送，请点选【清调试误次数】，待下一次计划启动时，该笔文件就会再一次抛转。</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>状态说明</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>等候中：文件已上传，但尚未进入计划里。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="32"></td>
                <td>准备中：文件已在计划中，准备抛转。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="32"></td>
                <td>处理中：文件当前正在进行抛转。如所上传文档经过很长时间都停留在处理中，请点选【清调试误次数】，让系统重新发送。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="32"></td>
                <td>完成：文件已完成抛转，可正常从Proxy或UOF使用文件。</td>
            </tr>
        </table>
    </blockquote>
</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>交办工作进度查询</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">交办任务的进度查询</span></p>
    <p>主管或同事可以分配工作其他人员，并查询其状况和进度。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事历内，可以在“日”、“周”、“月”或“交办事项”点选交办工作项目 ，即可进入
			查询</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>再点选“(查看)工作进度”，可以看到每个负责人员的最新回报状况，亦可针对某负责人查询其进度运行状态和说明</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><span>・如何分配工作给下属或同事，请参阅<a href="calendar_09.htm">如何分配工作给下属或同事</a></span></p>
    </blockquote>
    <p></p>

</body>

</html>

    <p><span class="title">讨论区的管理：讨论区设置</span></p>
    <p>
        1. 整个UOF讨论区下可以创建数个不同主题的“讨论区”，每个讨论区下又可创建数个“讨论版”；
    </p>
    <p>2.“讨论区”的管理者为区版主，“讨论版”的管理者为版主。</p>
    <hr />
    <blockquote>
        <p>区版主的负责内容请参考<a href="qa_06.htm">区版主拥有的权限为何?</a></p>
        <p>
            版主的负责内容请参考<a href="qa_07.htm">版主拥有的权限为何?</a><br>
        </p>
    </blockquote>

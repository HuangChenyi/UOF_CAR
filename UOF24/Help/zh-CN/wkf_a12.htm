<HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>导入、导出表单</title>
    <link href="help.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p class="title">
        <b>导入、导出表单</b>
    </p>
    <p>
        将表单内容、流程等相关信息及转换成xml档导出及导入。
    </p>
    <blockquote>
        <table class="HelpTable">
            <colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32" alt="" />
                </td>
                <td>
                    导入表单：先点选欲导入的表单名称，再点选 [导入表单]，挑选表单的xml档即可进行表单导入，而导入的表单类别及表单名称需相同；导入后即会出现一个未发布的表单版本，可藉由表单设计去修改表单或进行发布。
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31" alt="" />
                </td>
                <td>
                    导出表单：先点选表单名称，并在欲导出的表单版本中按下[导出表单]，输入欲保存的文件名并按下保存。
                </td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

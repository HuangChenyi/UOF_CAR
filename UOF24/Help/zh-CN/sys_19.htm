<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>企业面版设置</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">企业面版设置</span></p>
    <p>
        系统管理者可以定义用户默认的面版及位置，系统提供一栏、两栏与三栏的样式选择。
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">企业面板</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>可决定哪些面板要固定在用户首页上方，以控制面板阅读的必需性，如：公司语录、待签表单等。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>用户不可移动与关闭面板。</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>个人默认面板</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>可设置全新帐号在登录后的个人面板默认，旧帐号不会依该设置显示。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>用户登录后，仍可自行选择所需面板、调整面板位置。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>如何删除问卷</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">如何删除问卷</span></p>
    <p>删除个人制作的问卷。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>进入 [ 问卷维护 ] 画面，勾选要删除的问卷数据，单击上方功能列的 [ 删除问卷 ]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>询问是否确定删除，点选 [ 确定]，即可进行删除勾选的问卷数据</td>
            </tr>
            <tr>
                <td></td>
                <td>

                    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>

                        <tr>
                            <td style="width: 32px">
                                <img border="0" src="images/item.gif" width="32" height="31"></td>
                            <td>如果是删除调查中、中止或退出的问卷，则问卷统计结果将会一并被删除</td>
                        </tr>
                        <tr>
                            <td>
                                <img border="0" src="images/item.gif" width="32" height="31"></td>
                            <td>问卷制作者只能删除自己创建的问卷，问卷管理者才具有维护所有问卷的权限</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p>关于新建数据的方法，请参阅<a href="que_D01.htm">如何创建问卷</a></p>

    </blockquote>
</body>
</html>

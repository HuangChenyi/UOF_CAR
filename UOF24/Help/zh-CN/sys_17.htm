<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>设置部门管理人员</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">禁用人员管理</span></p>
    <p>
        可针对帐号被禁用之人员，设置表单代理及权限复制。
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">表单代理人设置</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>单击[禁用人员管理] 即可进入设置的画面，画面会列出所有被禁用人员之帐号、名称及其待签表单数量</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>点选其[待签表单数量]，可针对不同表单选择不同的代理人，先勾选表单，设置代理起讫时间，并选择代理人，代理原因可不输入</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>点选[确定]，即完成设置，若是否继续设置别张表单，可按[确定后继续]</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>设置后若代理人未签核，亦可再做修改，步骤同2</td>
            </tr>
        </table>
    </blockquote>

    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">权限复制</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选[复制]后，其部门职级会全部保留，让权限直接复制到新的帐号</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>其他字段设置方式同<a href="sys_01.htm">内部人员维护-新建人员</a></td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

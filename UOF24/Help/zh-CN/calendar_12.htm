<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>归档类别分类</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">归档类别分类维护</span></p>
    <p>行事历的任务、借用、备忘、会议、休假和交办事项，用户可以自行设置归档类别，将事项分类方便管理。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事历的任务、借用、备忘、会议、休假和交办事项的列表内，点选 [归档类别维护] 来创建自己的分类类别 </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>单击 [新建类别] 后输入类名称，创建完成后单击 [关闭窗口] 即可</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no3.gif" width="32" height="31"></td>
                <td>要归档时，先勾选列表内的事项项目，再至“归档至”选择要归档的类别，即完成归档动作</td>
            </tr>
            <tr>
                <td>
                    <img src="images/no4.gif" width="32" height="31"></td>
                <td>日后可以依照自已设置的分类来查询相关事项</td>
            </tr>
        </table>
    </blockquote>
    <p></p>

</body>

</html>

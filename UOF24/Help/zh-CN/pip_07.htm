<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>UOF系统站内搜索</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>
    <p><span class="title">UOF系统站内搜索</span></p>
    <p>用户可以利用站内搜索，在公告、讨论区、电子签核等等中找到相关数据</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 宋体; font-size: 12px; font-weight: 700">快速查找</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在“站内搜索”输入关键字，按下 [放大镜] 即会列出最近三个内的相关数据 </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>公告、讨论区、电子签核、文档管理和私人消息等等中找到相关数据</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 宋体; font-size: 12px; font-weight: 700">高级站内搜索</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选 [高级] ，可以选择要搜索的UOF Site、模块，再选择数据范围时间。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>最后输入要搜索的关键字符串，再按下 [搜索] 即可。</td>
            </tr>
        </table>
    </blockquote>
    <p></p>
</body>

</html>

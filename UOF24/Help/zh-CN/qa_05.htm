<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>搜索讨论主题的方法</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p>
        <span class="title">搜索讨论主题的方法</span>
    </p>
    <p>
        用户可以利用搜索快速的查找自己要的文章。
    </p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 宋体; font-weight: 700">搜索</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>先在搜索字段内输入要查询的关键字，再单击 [搜索] ，即会列结果</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>系统会依用户输入的关键字来搜索，搜索的范围是这个讨论版的讨论文章，搜索的条件以“讨论主题”和“讨论内容”为主</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
		<img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>高级搜索</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选 [高级搜索] </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>接着选择要查询的讨论版或标题或作者、推荐次数或发表时间，可以选输入其中任何一个条件，或是一次输入多个搜索条件</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>“高级搜索结果 ”会列出搜索结果</td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <p>
            <br>
        </p>
    </blockquote>

</body>

</html>

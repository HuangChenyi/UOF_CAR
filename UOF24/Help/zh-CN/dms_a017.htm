<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>目录强制订阅</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">目录强制订阅</span></p>
    <p>
        目录管理者可以强制用户订阅某目录，当目录下的文档更改时，用户能接收到通知。
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>勾选“订阅目录文档”，选择只订阅此目录或包含子目录</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>通知时机设置：在这四种情况下系统会寄发通知给订阅对象，分别是新文档发布、文档版本更改、文档作废、文档被销毁，或者可以勾选任何更改。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>选择欲强制订阅对象，配置完成后如用户无订阅该目录，系统还是会依照所选择的通知时机发送通知给强制订阅对象中被选定人员。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>如有使用常规订阅并被设置强制订阅时，会以强制订阅为主，发送的私人消息中主旨会加上【强制订阅】字样，若有【文档编号】也会显示在主旨上。</td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

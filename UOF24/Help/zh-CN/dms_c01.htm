<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>类别维护</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">类别维护</span></p>
    <p>文档类别是文档的属性之一，系统管理者将类别定义好后可供所有文档使用。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span class="style1">类别维护</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>类别一定要先创建起来，日后在新建文档时，才可设置文档的类别</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>选择上方功能列的 [类别维护] ，单击“新建子类别” ，即可输入类别名称，类别可以是多阶层的树状结构，创建完成后，单击 [关闭窗口]</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 宋体; font-size: 12px; font-weight: 700">更改文档所属类别</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在左侧“文档类别”再选择类别，右侧会列出此类别的文档</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>勾选要更改的文档，再单击 [更改文档所属类别] ， 即进入更改文档类别窗口，选择要更改的目录，单击 [确定] 即可 </td>
            </tr>
        </table>
    </blockquote>


</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>使用并管理常用文档</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>
<body>

    <p><span class="title">使用并管理常用文档</span></p>
    <p>用户可以将常用的数据添加“常用文档”内，方便日后快速使用</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">添加常用文档</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>找寻到要添加的文档后，再至“操作”上单击 [添加常用文档]  </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>单击 [确定] 即将文档添加个人常用文档区内</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">使用并管理常用文档</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选左侧的“常用文档”页签，会列出自己设置的常用文档，可以下载、订阅、评分等</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>若要取消常用文档里的文档可以勾选文档后，再选择 [删除] 即可 </td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <p></p>
    </blockquote>
    <p></p>
</body>

</html>

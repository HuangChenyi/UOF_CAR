<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>查询字段修改记录</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">查询字段修改记录</p>
    <p>每一个签核者所签核的数据都会记录下来，日后如果对表单的记录有争议时，便可以做查询。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight:bold">站点逐一查询</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在签核表单时，点选上方的实际签核明细，进入观看流程对话窗口。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在每个站点的右上方皆有一个小图标，点选图标即可看到此站点字段的填写状况。</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>全部站点查询</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在 {已送审表单} 和 {已签核表单} ，在欲查询的表单操作列中，点选 
			[观看] 便可以查询相关的表单数据。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>会列出每个签核者的签核时间和签核记录。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

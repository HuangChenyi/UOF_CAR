<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>表单退签的方法</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">表单退签的方法</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">表单退签的方法</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选欲签核的表单，想要退签表单时，先输入想退签的意见后，在画面的下方可以看到一个 [退签] 按钮。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>按 [退签] ，画面即会进入挑选退签对象的菜单里，在要退回的人员中，按 [退签]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>表单便退回所指定的退签对象。</td>
            </tr>
        </table>
    </blockquote>
    <hr>

    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="vertical-align: top; width: 4px">
                    <b>注：</b>
                </td>
                <td>
                    <p>1.退签时，可退回之前的各站点的签核者</p>
                    <p>
                        2.退回的站点，站点签核人员重新签核后，会依照表单所定的流程再往下送
                    </p>
                    <p>
                </td>
            </tr>
        </table>


    </blockquote>

</body>

</html>

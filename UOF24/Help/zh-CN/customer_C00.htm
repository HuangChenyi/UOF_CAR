<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>事件查看</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>
<body>
    <p>
        <span class="title">事件查看</span>
    </p>
    <p>记录客户数据新建、删除、修改及发布的动作，若日后要跟踪客户数据时可以进行查询，此功能只提供给数据管理者使用。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>选择要查询的起迄日期，以及维护客户数据的动作者</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>选择要查询的动作，分为四种：新建、修改、删除和发布，例如客户数据的新建、联络人数据的修改</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>选择要查询的客户数据状态，分为三种：全部、已发布和未发布</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>单击 [ 搜索 ] ，即会列出符合查询条件的事件纪录
                </td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

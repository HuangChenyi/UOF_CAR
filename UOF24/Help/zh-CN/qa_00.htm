    <p><span class="title">讨论区</span></p>
    <blockquote>
        <p>企业会开放讨论区给员工使用，创建讨论社群，让企业内的共享和讨论更为热络和频繁。</p>
        <p>用户可以共享或提供自已的意见或观点，也可以查询各项的讨论内容。</p>
        <p>讨论区内会有区版主和版主管理讨论版内的相关事项。</p>
    </blockquote>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>工作进度回报历程</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">工作进度回报历程</span></p>
    <p>记录自己的任务进度，并回报交办工作者工作进度。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事历内，可以在“日”、“周”、“月”、“任务列表”或“我的首页”点选工作
			项目 ，即可进入编辑画面编辑工作状态</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在“状态”的地方选择“进行中”或“已完成”输入工作状况，交办任务的同仁可以看到你所回报的状态以及完成时间</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>点选[确定]即完成回报，状态为“进行中”时可&quot;重复&quot;填入
            工作回报说明，系统会记录进度历程，欲观看可点按状态字段中的[工作回报历程]
           ，最新一笔记录会显示在最上方</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>若状态选择“已完成”，则工作回报说明只能输入一次<span class="style1"></span></td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>注：</b>关于查询交办工作进度的功能，<span style="FONT-FAMILY: 宋体">请参阅</span>&nbsp;<a href="calendar_11.htm">交办工作进度查询</a></p>
    </blockquote>

</body>

</html>

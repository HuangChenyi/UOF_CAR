<body>

    <p>
        <span class="title">如何查询公告浏览记录</span>
    </p>
    <p>公告管理员和系统管理者可以针对某人员和某时间内的公告进行是否已阅读的查询。 </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
		<tr>
            <td style="width:32px">
                <img border="0" src="images/no1.gif" width="32" height="32"></td>
            <td>先选择时间的范围和欲查询的人员 </td>
        </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32"></td>
                <td>再选择公告的种类(未读/已读)，并勾选是否含已下架的公告 </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32"></td>
                <td>按下[查询]后，系统即会列出与所查询的人员相关之公告，可看到“公告类别”、“主旨”、“发布者”等相关信息  </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p>关于“公告管理员的设置”，请参阅<a href="sys_02.htm">管理员设置</a> </p>
    </blockquote>

</body>

</html>

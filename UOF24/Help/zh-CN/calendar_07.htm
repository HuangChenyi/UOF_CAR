<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>设置个人的休假</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">设置个人的休假</span></p>
    <p>要休假时，将休假日期设置在行事历，可供主管或同仁查询。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>新建一笔休假</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在行事历内，可以在“日”、“周”、“月”或“休假列表”点选 [新建休假] ，进入编辑画面
			；或是在“日”、“周”和“月”点选时间或日期就会出现新建“休假”等</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>会出现编辑窗口，输入休假的“主旨”和“说明”，再选择“起迄时间”，若是一整天的休假，可以勾选为“全天”</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>设置完后按下 
			[确定]，即新建一笔休假</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width:32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>查看部门休假</b></td>
        </tr>
    </table>
    <blockquote>
        <p>在个人行事历内，或在“休假列表”点选 [部门休假列表] ，会列出自已部门的放  日。</p>
        <p>&nbsp;</p>
    </blockquote>

    <hr>
    <blockquote>
        <p>关于工作归档的方法请参考，请参阅<a href="calendar_12.htm">归档类别分类维护</a></p>
        <p>&nbsp;</p>
    </blockquote>
</body>

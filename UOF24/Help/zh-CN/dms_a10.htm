<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>如何申请调阅文档</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">如何申请调阅文档</span></p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span style="font-family: 宋体; font-weight: 700">申请调阅文档</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>进入“文档库”页面，点选左侧菜单中的“调阅”页签，勾选右侧的“显示所有文档”，及会列出允许被调阅的文档。点选欲调阅的文档，单击文档名，就会打开文档调阅的操作窗口。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在调阅期限中可以填写此文档需要调阅的期限，并且填写调阅理由，最后按下[调阅申请]，即完成调阅的申请。当调阅审核通过后，即可观看或下载文档。</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

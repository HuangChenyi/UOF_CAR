<html>

<body>

<p><span class="title">观看相册</span></p>
<p>在相册专区里则可以观看相片</p>
<table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
	<tr>
		<td style="width:32px">
		<img border="0" src="images/mark.gif" width="32" height="32"></td>
		<td style="font-weight:bold">浏览相片的方法</td>
	</tr>
</table>
<blockquote>
	<table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
		<tr>
			<td style="width:32px">
			<img border="0" src="images/no1.gif" width="32" height="32"></td>
			<td>
			在“相册类别”中点选想要观看的类别，接着点选相册，即可以看到相片的总览</td>
		</tr>
		<tr>
			<td>
			<img border="0" src="images/no2.gif" width="32" height="31"></td>
			<td>
			再点选任一相片，即可浏览观看相片，可以看到相片的主题和描述</td>
		</tr>
		</table>
</blockquote>

</body>

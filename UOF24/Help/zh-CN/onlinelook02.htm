<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>影片新建与删除</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">影片新建与删除</span></p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>新建影片</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>
                    <span style="font-size: 10pt">先点选“影音类别] 后，点选 [新建影音] ，即进入设置画面</span></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>输入影音文件名和影音简界，再设置影片开放时间和退出时间，最后再上传影音文件，点 [浏览] 
			就可以上传，注意：只限于.WMV档 </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><b>注：</b><blockquote><p>上传文件后，才会产生影音链接网址</p>
                    <p>上传的影音没有限制谁才可以观看，所有系统内的内部员工皆可以观看此影片</p></blockquote></td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>删除影片</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>勾选影音文件名，再点选 [删除影音]，即可以将影片删除掉。</td>
            </tr>
        </table>

    </blockquote>

</body>

</html>

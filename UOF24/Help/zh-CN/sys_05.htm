<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>AD设置</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">AD设置</span></p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>Active Directory Server 设置</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>AD 
			Server可设置内部人员使用和外部人员使用的Server，先设置内部人员的，先输入“内部员工AD 
			Server”的IP或名称，再输入Domain名称，最后输入连接的帐号和密码</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>
                    外部会员AD Server的主机若和内部人员为同一台时，则不需要再另外设置，只要勾选“AD Server同上”</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>字段映射</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>设置AD Server和EB系统的字段映射，当字段映射好后，日后使用时，则可以直接从AD导入数据给UOF系统</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>先映射“名称”，再设置内部员工字段，设置完后再设置外部会员字段，都设置好后单击 [保存] ，将AD的设置存档</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

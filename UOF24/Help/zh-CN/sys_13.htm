<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>首页面版管理</title>
    <link href="help.css" rel="stylesheet" type="text/css">

<body>

    <p><span class="title">首页面版管理</span></p>
    <p>
        系统管理中可以定义用户默认的面版及位置，可以定义面版是否必须观看，设置为必须时用户无法移除。
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">

                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选 [首页面版管理] ，
			进入画面后</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>决定哪些面版是否启用，若不想让用户使用则取消勾选</td>
            </tr>
            <tr>
                <td>
                    <img alt="3" src="images/no3.gif" width="32" height="31"></td>
                <td>决定哪些面版可以关闭或是一定要存在首页上，只要勾选或是取消面版，即可控制面版阅读的必需性</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

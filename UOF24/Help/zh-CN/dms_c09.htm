<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>文档异地发布状态查询</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">文档异地发布状态查询</span></p>
    <p>
        当有使用异地发布时，目录管理者可查看文档发布状态。
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>当文档发布失败时，点选[重新发布]，则会将此文档重新添加计划发布。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>发布状态</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
                        <tr>
                            <td>
                                <img border="0" src="images/item.gif" width="32" height="32"></td>
                            <td>发布成功：为文档已成功发布至异地。</td>
                        </tr>
                        <tr>
                            <td>
                                <img border="0" src="images/item.gif" width="32" height="32"></td>
                            <td>发布失败：为文档发布失败。</td>
                        </tr>
                        <tr>
                            <td>
                                <img border="0" src="images/item.gif" width="32" height="32"></td>
                            <td>处理中：为计划上在发送中。</td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </blockquote>
</body>

</html>

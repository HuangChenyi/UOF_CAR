<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>设置自选流程</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">
        设置自选流程
    </p>
    <p>当系统管理者设置表单流程的某个站点为“自选流程”时，当申请者或是签核者在“自选流程”站点时，必须要先设置预跑的流程才能送出。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在签核表单时，按 [定义自选流程] ，即进入选择流程的画面。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在左侧选择流程，选择添加左边的签核流程中，如果选择多个签核流程，再用拖放的方式排列流程的签核顺序，设置好后，按[确定]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>签核流程设置好后，按 [送出] ，表单即会依照所选择的流程，送出给签核人员。</td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <p></p>
    </blockquote>

</body>

</html>

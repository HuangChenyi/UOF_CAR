<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>创建 [自定义流程]</title>
    <link href="help.css" rel="stylesheet" type="text/css">

<body>

    <p class="title">
        创建 [自定义流程]
    </p>
    <p>当表单管理者，允许签核者可以自定义签核流程时，签核者可以依照表单来决定流程。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/item.gif" width="32" height="32"></td>
                <td>选择 {定义自定义流程} ，可以新建、修改和删除自定义流程，方法请参考<a href="wkf_a07.htm">自定义流程的作法</a>。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/item.gif" width="32" height="32"></td>
                <td>正在使用的自定义流程不能被修改或删除。</td>
            </tr>
        </table>
    </blockquote>
    <hr>

    <blockquote>
        <p><b>注：申请者在签核表单时，若遇到自定义流程站点时，在当下也可以定义自定义流程，方法请请参考</b><a href="wkf_a07.htm">自定义流程的作法</a></p>
        <p>&nbsp;</p>
    </blockquote>

</body>

</html>

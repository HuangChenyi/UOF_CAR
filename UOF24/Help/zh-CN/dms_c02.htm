<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>事件查看</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">事件查看</span></p>
    <p>记录每一笔文档的新建、删除和修改动作，所以，若日后要跟踪文档的来龙去脉时可以查询</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>可针对是文档、目录或安全性这三种类别来查询；也可以针对某个文件类型，例如doc, ppt等。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>选择要查询的动作，分为四种：新建、删除、修改和下载，仅有类别勾选文档时，才可查询下载的动作，例如目录的新建和文档的修改。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>选择要查询的起迄日期，以及维护文档的动作者，按 [搜索] 会列出事件纪录，按[Export]可导出所查询出的事件记录。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>如果这些事件纪录都不想保留时，可以单击 [删除全部事件] ，便将这些事件纪录删除。</td>
            </tr>
        </table>
    </blockquote>
</body>

</html>

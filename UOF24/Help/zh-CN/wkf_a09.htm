<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>设置表单起结案通知条件</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">设置表单起结案通知条件</p>
    <p>如果希望表单一起案时就要通知某些负责人员，可以设置表单起案通知；若是在结案时要通知某些负责人员，可以设置表单结案通知。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td style="width: 32px">
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">设置表单起案通知</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在{表单设计} 的 [设置表单起案通知条件] ，点选 [设置表单起案通知]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>可以选择什么样的判断条件要通知哪些人员，再按下 [&lt;--] 即可把通知条件配置完成。</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>设置表单结案通知</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在{表单设计} 的 [设置表单起案通知条件] ，点选 [设置表单结案通知]。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>可以选择什么样的判断条件要通知哪些人员，再按下 [&lt;--] 
			即可把通知条件配置完成。</td>
            </tr>
        </table>
    </blockquote>

    <hr>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong> 注：判断式和条件的设置方法，请参考</strong><a href="wkf_a04.htm">设置表单条件</a></p>

</body>

</html>

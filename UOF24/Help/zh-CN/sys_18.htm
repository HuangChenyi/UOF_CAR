<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>集团菜单</title>

    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">集团菜单</span></p>
    <p>若集团下有多个公司时，各公司分别有各自购买的UOF系统时，可设置集团菜单，方便集团中的高端主管登录查看数据。在使用集团菜单前，必须先到[系统管理]/[常规配置设置-集团设置]中，启用并设置想要连接的UOF站点网址。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">

                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选 [新建菜单] ，
			输入主菜单的抬头“菜单文字”，亦可输入菜单的多国语言，再设置要链接网页的网址，和是否开新窗口</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>最后选定人员，设置谁可以链接此菜单，单击 [保存]即可</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>如果需要做子菜单，则在主菜单下，单击 [新建菜单] ，即进入新建动作，菜单最多只能有3阶</td>
            </tr>
        </table>
    </blockquote>

</body>

</html>

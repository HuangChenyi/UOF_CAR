<body>

    <p><span class="title">回覆是否参加会议</span></p>
    <p>收到会议邀请时，可以回覆参加或是拒绝，让会议召集人知道可以参加的人员。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>行事历内，在“会议列表”点选“被邀请”的会议；或是，在我的首页内的未回覆会议里，点选要回覆的会议</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>在回覆的字段勾选“回覆参加会议”或“回覆不参加”，若不参加请键入说明，单击 [确认] 即可</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>回覆参加的会议，系统会自动添加行事历内，</td>
            </tr>
        </table>
    </blockquote>
    <p><b>注意：</b></p>
    <blockquote>
        <p class="style1">是否参加会议的答覆，在会议召开前皆可修改答覆。</p>
        <p>会议召集人可以查询每个人回覆的情况。</p>
    </blockquote>
    <hr>
    <blockquote>
        <p>如何召开会议？请参阅<a href="calendar_04.htm">如何召开会议</a></p>
    </blockquote>

</body>

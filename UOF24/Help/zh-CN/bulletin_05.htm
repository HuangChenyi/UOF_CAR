<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>如何发布审核公告</title>

    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p>
        <span class="title">如何发布审核公告</span>
    </p>
    <p>如果公告设置需要审核才能公布，则当要发布公告时，系统会自动进入审核流程 </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width:32px">
                    <img border="0" src="images/mark2.gif" width="32" height="32"></td>
                <td><span style="font-weight: 700">发布审核 </span></td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>进入“发布审核”，即会列出所有等待审核的公告，点选公告主旨内的公告查看公告内容，确定无误后，按下方[允许]的按钮，此公告则会自动公布  </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32"></td>
                <td>此外，也能在待审核的公告列表，直接勾选公告，再按上方[允许]的按钮，勾选的公告则会自动公布  </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32"></td>
                <td>若不允许公举报布时，勾选公告，再按上方[拒绝]的按钮，在公告页面，可看到该公告的状态为“发布拒绝” </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>注：</b>如果公告类别有多位公告审核者，只要其中一位公告审核者审核通过，此份公告即发布 </p>
    </blockquote>

</body>

</html>

    <p><span class="title">推荐讨论主题或文章</span></p>
    <p>用户和版主可以推荐优秀的讨论主题或回覆，被推荐的作者会累计积分，提升自已在论坛的声望。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">推荐讨论主题或回覆的文章</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>在讨论区点选讨论版，单击讨论主题 ，即进入讨论主题画面</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>点选 [推荐] 系统会自动计算分数
			，会给本篇文章加一个推荐分数，若是管理者、区版主和版主所推荐的评分是不同，请参考附注</td>
            </tr>
        </table>
    </blockquote>
    <blockquote>
        <p>
            <b>注： </b>
            常规的用户和管理者、区版主和版主所推荐的评分不同，常规的用户一个文章只能给一分，而区版主和版主可以给1~5分
        </p>
    </blockquote>
    <hr>
    <blockquote>
        <p>
            区版主和版主推荐讨论主题的评分方法，请参考<a href="qa_06.htm">区版主拥有的权限为何?</a>
            和 <a href="qa_07.htm">版主拥有的权限为何?</a>
        </p>

        <p>
            如何回覆讨论主题，请参考<a href="qa_03.htm">回覆讨论主题</a>
        </p>
    </blockquote>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>如何查询文档审核进度</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>
<body>

    <p><span class="title">如何查询文档审核进度</span></p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><span class="style1">个人送审文档</span></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>&nbsp;</td>
                <td><strong>发布申请状态</strong></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>进入“发布申请状态”，即会列出所有送审核的文档</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>列表中会列出审核的状态，可让送审者查询；若觉得消息不想留著的话，勾选文档，再一下 [删除] 即可将文档的送审消息删除 </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><strong>调阅申请状态</strong></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>进入“调阅申请状态”，即会列出所有调阅的文档</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>列表中会列出审核的状态、调阅时间，可让送审者查询；若觉得想取消调阅的话，勾选文档，再一下 [删除] 即可取消调阅 </td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>
        <p><b>注：</b>简易审核：如果目录权限有多个管理者，只要其中一位管理者审核通过，即此份文档即公布</p>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>对话室记录查询</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>
<body>

    <p>
        <span class="title">对话室记录查询</span>
    </p>
    <p>此功能需搭配EM(Excellence Message)使用，系统管理者与对话室的&quot;主席&quot;或&quot;成员&quot;皆可藉此进行查询。 </p>

    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        
	<tr>
        <td>
            <img border="0" src="images/mark.gif" width="32" height="32"></td>
        <td><b>如何查询对话记录</b></td>
    </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>选定好欲查询的起讫时间，按下[查询]即会列出时间范围内的对话记录</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>也可输入对话室名称或选择成员进行查询</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>查询后点选“对话室名称”，即可查看该笔对话记录的相关信息，也可以对此记录进行Excel导出</td>
            </tr>
        </table>
    </blockquote>

    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>对话记录阅读权限修改</b></td>
        </tr>
    </table>
   
        
   
    <blockquote>
        仅主席有修改成员读取记录的权限<br /><br />
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>点选“对话室名称”，按下[修改权限]</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>针对其对话的成员进行修改，再按下[确定]即完成设置</td>
            </tr>
        </table>
    </blockquote>

    <hr>
    <blockquote>
        <p>
            <b>注意：</b>不是所有人皆可以查询到对话记录，系统是依对话退出时，主席是否有勾选其成员的阅读权限来控制
        </p>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>精华区的设置方法</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>
    <p><span class="title">精华区的设置方法</span></p>
    <p>创建精华区目录及管理精华区。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td style="font-weight: bold">创建精华区的目录</td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>先创建精华区目录，点选“讨论区”下的 [精华区设置] </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>挑选要设置精华区的讨论区，再选择要设置的讨论版</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>接着设置精华区目录，因为精华区的文章会以目录来分类，单击 [目录设置] 即进入新建目录的画面，创建目录</td>
            </tr>
        </table>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>精华区文章转移</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>先点选某讨论版，再单击 [本版精华区] ，会出现<span id="ctl00_ContentPlaceHolder1_Label1">“精华区目录列表”</span></td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>点选 [文章转移] ，即可用拖拉的方式转移讨论文章</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>若要删除则先勾选讨论主题，再单击 
			[删除选定项目]，即可将讨论主题从精华区移除</td>
            </tr>
        </table>
    </blockquote>
    <hr>
    <blockquote>

        <p>
            将讨论主题列在精华区内，请参考<span style="font-family: 宋体;"><a href="qa_06.htm">区版主拥有的权限为何?</a>
                和 <a href="qa_07.htm">版主拥有的权限为何?</a></span><br>
        </p>
    </blockquote>

</body>

</html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>可休假查询(管理员)</title>
    <link href="../help.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p><span class="title">可休假查询(管理员)</span></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>提供管理者查询员工休假余额。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="32"></td>
                <td>选定欲查询的部门，右方即带出该部门的人员列表，可勾选“包含子部门”，或输入欲查询的人员后，再按下【查询】钮即将数据带出，所显示的帐号数据是为了区别重名同姓的员工。另外，亦可利用【Export】钮将所查询出来的明细数据导出为Excel文件。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="32"></td>
                <td>点按帐号后，打开可休假别时数明细窗口，可自行选择欲查看的年度。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no4.gif" width="32" height="32"></td>
                <td>查看时所有假别的使用情形皆会列出，而较特别的是补休假仅会显示所选年度申请的所有加班剩余补休时数，不论是否已过期。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no5.gif" width="32" height="32"></td>
                <td>当人员有转换部门时，旧部门主管无法看到该人员调至新部门后的可休假余额数据；但新部门主管可看到该人员所有历史部门的数据。</td>
            </tr>
        </table>
    </blockquote>



    <hr>
</body>

</html>

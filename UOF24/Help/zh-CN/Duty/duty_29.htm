<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>出差记录查询</title>
    <link href="../help.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p><span class="title">出差记录查询</span></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>选定欲查询的部门，建议可勾选“包含子部门”，接着维护其他查询条件后，再按下【查询】钮将数据带出，所显示的帐号数据是为了区别重名同姓的员工。另外，亦可利用【Export】钮将所查询出来的明细数据导出为Excel文件。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="32"></td>
                <td>当人员有转换部门时，旧部门主管无法看到该人员调至新部门后的出差数据；但新部门主管可看到该人员所有历史部门的出差数据。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="32"></td>
                <td>点选加班单号可打开该表单之打印画面进行观看及打印。</td>
            </tr>
        </table>
    </blockquote>



    <hr>
</body>

</html>

<body>

    <p><span class="title">可休假查询(个人)</span></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>提供员工查询个人的假别使用情形。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="32"></td>
                <td>可自行勾选是否要【隐藏尚未申请过的假别(不含系统假别)】，若未勾选，则除了系统假别(特休假、补休假、弹休假、公益假)外，申请过的假别(已用为0)皆会显示。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="32"></td>
                <td>若未勾选【可用为0不显示(补休假是剩余为0)】，则所有无余额可使用的假别亦会显示。</td>
            </tr>
        </table>
    </blockquote>



    <hr>
</body>

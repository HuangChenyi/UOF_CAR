<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>请假记录的查询方法</title>
    <link href="../help.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p><span class="title">请假记录的查询方法</span></p>
    <p>提供个人查询自己的请假记录，亦提供部门管理员可查询各部门差勤请假单的处理状态，且可观看表单内容。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="../images/mark.gif" width="32" height="32"></td>
            <td><b>查询及观看</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>用户若无部门管理者权限，便只能看到自己的请假记录。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="31"></td>
                <td>部门管理者可查询到各部门差勤请假单的处理状态。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="31"></td>
                <td>查询出来的列表，可利用[Export]将明细数据导出成Excel档，数据中的“假别代码”可转换到公司的薪资系统，以利薪资之计算。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no4.gif" width="32" height="31"></td>
                <td>点选请假单号，可打开该张表单的打印画面进行观看。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no5.gif" width="32" height="31"></td>
                <td>当人员有进行部门间的调换时，旧部门主管无法看到该人员调至新部门后的请假数据；新部门主管则可看到该人员所有历史部门的请假数据。</td>
            </tr>
        </table>
    </blockquote>

    <p>
        &nbsp;
    </p>

    <hr>
</body>

</html>

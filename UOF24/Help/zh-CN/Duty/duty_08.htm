<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>如何做人员证照维护</title>
    <link href="../help.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p><span class="title">如何做人员证照维护</span></p>
    <p>可利用人员证照维护搭配人事管理，创建人力数据库。</p>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="../images/mark.gif" width="32" height="32"></td>
            <td><b>新建人员证照与维护</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>首先进行[类别维护]，先计划好类别项目。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="31"></td>
                <td>接着点选[新建证照]钮，打开维护窗口后，挑选证照的类别以及维护证照代码及名称。注意! 证照代码不可重覆。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="31"></td>
                <td>点选证照代码，可维护该笔证照数据。注意!证照代码修改后亦不可与现有代码重覆。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no4.gif" width="32" height="31"></td>
                <td>若要删除该人员证照，先勾选欲删除之明细数据后，再按下[删除证照]钮即可。</td>
            </tr>
        </table>
    </blockquote>

    <p>
        &nbsp;
    </p>

    <hr>
</body>

</html>

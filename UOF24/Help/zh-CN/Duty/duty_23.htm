    <p><span class="title">弹休假主档维护</span></p>
    <p>差勤参数维护的假别中，启用弹休假后，需于此定义弹休假时间，以供用户进行弹休假申请。</p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>点按【新建】，进行弹休假日期、名称及备注的维护。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="32"></td>
                <td>新建后，用户的弹休假余额会依到职日而有所不同。EX.2013/2/28、2013/3/29、2013/10/31被设置为弹休假，2013/1/1到职的员工有三天弹休假，但2013/4/1到职的员工仅有一天弹休假可申请。</td>
            </tr>
        </table>
    </blockquote>



    <hr>

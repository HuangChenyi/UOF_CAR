<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>补休时数查询</title>
    <link href="../help.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <p><span class="title">补休时数查询</span></p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="../images/no1.gif" width="32" height="32"></td>
                <td>当加班单(转补休)结案后，系统会依”实际加班日”往后推算管理者所设置的【补休假可用期限】作为其补休到期日，而所有人员皆可于此查询”当年度”自己剩余的补休时数及各补休的到期日。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no2.gif" width="32" height="32"></td>
                <td>选定欲查询的部门，建议可勾选“包含子部门”，接着设置日期，再按下【查询】，系统即会列出该部门下所有人员的可补休时数数据，或直接输入帐号进行搜索。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no3.gif" width="32" height="32"></td>
                <td>亦可利用[Export]钮将所查询出来的明细数据导出为Excel文件。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="../images/no4.gif" width="32" height="32"></td>
                <td>当人员有转换部门时，旧部门主管无法看到该人员调至新部门后的补休数据；但新部门主管可看到该人员所有历史部门的补休数据。</td>
            </tr>
        </table>
    </blockquote>



    <hr>
</body>

</html>

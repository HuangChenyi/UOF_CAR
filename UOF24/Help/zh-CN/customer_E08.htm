<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>如何浏览客户数据</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p><span class="title">如何浏览客户数据</span></p>
    <p>在客户数据中设置的数据归属，即为可浏览该笔客户数据的用户权限，必须具有该笔客户数据浏览权限，才能观看该笔已发布客户的数据。</p>
    <blockquote>
    </blockquote>
    <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
        <tr>
            <td>
                <img border="0" src="images/mark.gif" width="32" height="32"></td>
            <td><b>浏览客户数据</b></td>
        </tr>
    </table>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td>
                    <img border="0" src="images/no1.gif" width="32" height="32"></td>
                <td>进入 [ 客户数据维护 ] 画面，左方标签默认显示的是 [ 类别 ]</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="31"></td>
                <td>单击 [ 个人常用客户 ]、[ 类别 ] 、[ 行业别 ]或[ 地区别 ]标签，右方画面即会显示具有浏览权限的已发布客户数据列表</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="31"></td>
                <td>点选要浏览的“客户代号”，即会出现浏览客户数据对话窗口，可观看客户数据及联络人数据列表。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="31"></td>
                <td>点选 [ 列表 ]，即会出现显示联络人列表对话窗口，可观看联络人详细数据。</td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no5.gif" width="32" height="31"></td>
                <td>注意：必须具有浏览此笔客户数据的权限，才能看到此笔已发布的客户数据</td>
            </tr>
        </table>
    </blockquote>
</body>
</html>

<p><span class="title">项目管理</span></p>
<blockquote>
	<p>
	项目经理人可以透过本系统来管控项目进度，并分配分配任务。</p>
	<p>任务人员是负责运行任务，并要回报任务状况；阶段负责人要审核各个任务是否正确完全；项目负责人要审核每个阶段。</p>
	<p>提供查询界面，项目人员可以查询项目的运行过程。</p>
</blockquote>

</body>

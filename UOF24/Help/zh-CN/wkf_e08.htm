<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>调用DLL状况查询</title>
    <link href="help.css" rel="stylesheet" type="text/css">
</head>

<body>

    <p class="title">
        调用DLL状况查询
    </p>
    <blockquote>
        <table class="HelpTable"><colgroup class="HelpTableLeftTD"></colgroup>
            <tr>
                <td style="width: 32px">
                    <img border="0" src="images/no1.gif" width="32" height="32">
                </td>
                <td>
                    <p>查询表单起案、结案、状态更改、签核中或站点调用时，调用外部DLL的状态。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no2.gif" width="32" height="32">
                </td>
                <td>
                    <p>签核中和站点调用可查询签核者和站点代号，退回申请者的站点代号为ReturnToApplicant。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no3.gif" width="32" height="32">
                </td>
                <td>
                    <p>勾选发送失败的表单，按[重新发送]来重新发送失败的DLL。</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img border="0" src="images/no4.gif" width="32" height="32">
                </td>
                <td>
                    <p>点选表单编号，可观看表单调用DLL状态历史记录。</p>
                </td>
            </tr>
        </table>
    </blockquote>

</body>

</html>
